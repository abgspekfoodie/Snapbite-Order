<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f6f2;
      color: #2c2c2c;
      padding: 1.5rem;
      max-width: 700px;
      margin: auto;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      color: #d33;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #2c2c2c;
      font-size: 1rem;
    }
    .menu-block {
      background: #fffefc;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      position: relative;
    }
    .menu-block .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .addons ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }
    .addons li {
      margin-bottom: 6px;
    }
    .summary {
      background: #fff3e6;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
    }
    .summary h3 {
      margin-top: 0;
      color: #b84a00;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #d33;
      color: #fff;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #4a90e2;
      color: #fff;
    }
    .closed-msg {
      text-align: center;
      background: #ffecec;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      color: #d33;
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>

  <div id="closedMsg" class="closed-msg" style="display: none;">
    üîí Snapbite‚Ñ¢ is clocked out for the day.<br><br>
    The grills are off, the spatulas are resting,<br>
    But Snapbite‚Ñ¢ will be back sizzling soon.<br><br>
    Stay juicy. Stay tuned. üçîüî•
  </div>

  <form id="orderForm" style="display: none;">
    <label for="custName">Name</label>
    <input type="text" id="custName" required placeholder="Your name" />

    <label for="custPhone">Phone</label>
    <input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

    <label for="pickupTime">Pickup Time (Optional)</label>
    <input type="text" id="pickupTime" placeholder="e.g. 13:30" />

    <div id="menuContainer"></div>
    <button type="button" class="add-menu-btn" onclick="addMenu()">+ Add Menu Item</button>

    <label for="notes">Notes</label>
    <textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

    <div class="summary">
      <h3>Order Summary</h3>
      <ul id="orderSummary"></ul>
      <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
    </div>

    <button type="submit" class="submit-btn">Submit Order</button>
  </form>

  <script>
    const menuData = {
      "Beef": [
        { id: "primebite", name: "Primebite‚Ñ¢", price: 10 },
        { id: "beefcheese", name: "Beef N‚Äô Cheese‚Ñ¢", price: 11 },
        { id: "beefmushroom", name: "Beef & Mushroom‚Ñ¢", price: 13 },
        { id: "loadedbeef", name: "Loaded Beef Burger‚Ñ¢", price: 15 }
      ],
      "Chicken": [
        { id: "crispy", name: "Original Crispy‚Ñ¢", price: 8 },
        { id: "cheesycrispy", name: "Cheesy Crispy‚Ñ¢", price: 9 },
        { id: "crispyshroom", name: "Crispy Mushroom‚Ñ¢", price: 11 },
        { id: "loadedchicken", name: "Loaded Chicken‚Ñ¢", price: 13 }
      ],
      "Tex-Mex": [
        { id: "beeftaco", name: "Beef Taco‚Ñ¢", price: 10 },
        { id: "chickentaco", name: "Chicken Taco‚Ñ¢", price: 9 },
        { id: "mixtaco", name: "Mix Taco‚Ñ¢ (Half & Half)", price: 12 },
        { id: "beefquesadilla", name: "Beef Quesadilla‚Ñ¢", price: 16 },
        { id: "chickenquesadilla", name: "Chicken Quesadilla‚Ñ¢", price: 15 },
        { id: "mixquesadilla", name: "Mix Quesadilla‚Ñ¢", price: 17 }
      ],
      "Sausage": [
        { id: "classic", name: "Classic Sausage‚Ñ¢", price: 7 },
        { id: "coney", name: "Coney Sausage‚Ñ¢", price: 9 }
      ],
      "Pasta": [
        { id: "mac", name: "Mac & Cheese‚Ñ¢", price: 8 },
        { id: "truffle", name: "Creamy Truffle‚Ñ¢", price: 8 },
        { id: "bolognese", name: "Beef Bolognese‚Ñ¢", price: 8 },
        { id: "chickenpasta", name: "Creamy Chicken Pasta‚Ñ¢", price: 8 }
      ],
      "Snack": [
        { id: "cheesyfries", name: "Cheesy Fries‚Ñ¢", price: 5 },
        { id: "popcorn", name: "Popcorn Chicken‚Ñ¢", price: 6 },
        { id: "loadedfries", name: "Loaded Fries‚Ñ¢", price: 8 }
      ]
    };

    const addonsData = [
      { id: "cheese", label: "Cheese", price: 2 },
      { id: "egg", label: "Egg", price: 1 },
      { id: "bacon", label: "Bacon", price: 3 }
    ];

    let count = 0;
    function addMenu() {
      const block = document.createElement("div");
      block.className = "menu-block";
      block.dataset.id = count;

      let html = `<button type="button" class="remove-btn" onclick="this.parentElement.remove(); updateSummary();">Remove</button>`;
      html += `<label>Category</label><select class="category" onchange="onCategoryChange(this)" required><option value="">-- Select Category --</option>`;
      Object.keys(menuData).forEach(cat => {
        html += `<option value="${cat}">${cat}</option>`;
      });
      html += `</select>`;

      html += `<label>Menu Item</label><select class="menu" disabled required><option value="">-- Select Item --</option></select>`;
      html += `<label>Quantity</label><input type="number" class="qty" value="1" min="1" onchange="updateSummary()">`;

      html += `<div class="addons"><label>Add-ons</label><ul>`;
      addonsData.forEach(add => {
        html += `<li><label><input type="checkbox" class="addon" data-label="${add.label}" data-price="${add.price}" onchange="updateSummary()"> ${add.label} (RM${add.price})</label></li>`;
      });
      html += `</ul></div>`;

      if (menuData["Tex-Mex"]) {
        html += `<label>Shell Type</label>
        <select class="shell-option" onchange="updateSummary()">
          <option value="">-- Select Shell --</option>
          <option value="Soft">Soft</option>
          <option value="Hard">Hard</option>
        </select>`;
      }

      block.innerHTML += html;
      document.getElementById("menuContainer").appendChild(block);
      count++;
    }

    function onCategoryChange(select) {
      const cat = select.value;
      const block = select.closest(".menu-block");
      const menuSelect = block.querySelector(".menu");
      menuSelect.innerHTML = `<option value="">-- Select Item --</option>`;
      menuSelect.disabled = !cat;
      if (cat) {
        menuData[cat].forEach(item => {
          menuSelect.innerHTML += `<option value="${item.name}" data-price="${item.price}">${item.name} (RM${item.price})</option>`;
        });
      }
      updateSummary();
    }

    function updateSummary() {
      let total = 0;
      const ul = document.getElementById("orderSummary");
      ul.innerHTML = "";

      document.querySelectorAll(".menu-block").forEach(block => {
        const menu = block.querySelector(".menu");
        const qty = parseInt(block.querySelector(".qty").value || 1);
        if (!menu || !menu.value) return;

        const itemName = menu.value;
        const itemPrice = parseFloat(menu.options[menu.selectedIndex].dataset.price);
        const addons = [...block.querySelectorAll(".addon:checked")].map(a => ({
          label: a.dataset.label,
          price: parseFloat(a.dataset.price)
        }));

        let line = `${itemName} x${qty}`;
        if (addons.length) line += " + " + addons.map(a => a.label).join(", ");

        let itemTotal = (itemPrice + addons.reduce((sum, a) => sum + a.price, 0)) * qty;
        total += itemTotal;

        let li = document.createElement("li");
        li.textContent = `${line} = RM${itemTotal.toFixed(2)}`;
        ul.appendChild(li);
      });

      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
