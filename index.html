<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Order Form</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #1a1a1a; color: #f5f5f5; margin: 0; padding: 2rem; }
    h1 { text-align: center; color: #ff9500; }
    form { max-width: 700px; margin: auto; background: #2a2a2a; padding: 2rem; border-radius: 10px; }
    label, select, input, textarea { display: block; width: 100%; margin-bottom: 1rem; font-size: 1rem; }
    select, input, textarea { padding: 0.5rem; border: none; border-radius: 5px; background: #333; color: #fff; }
    .submit-btn { background-color: #ff9500; color: #000; font-weight: bold; cursor: pointer; padding: 0.75rem; border: none; }
  </style>
</head>
<body>
  <h1>Snapbite™ Order Form</h1>
  <form id="orderForm">
    <label for="item">Choose Menu Item:</label>
    <select id="item" required>
      <optgroup label="Burger Series">
        <option value="Primebite – RM10">Primebite™ – Classic build – juicy & bold. (RM10)</option>
        <option value="Beef N’ Cheese – RM11">Beef N’ Cheese™ – Melted cheese stacked over pure beef. (RM11)</option>
        <option value="The Fun Guy – RM12">The Fun Guy™ – Topped with sautéed mushrooms. (RM12)</option>
        <option value="The Fixer – RM15">The Fixer™ – Beef, crispy bacon, egg & cheese. (RM15)</option>
        <option value="Chickbite – RM9">Chickbite™ – Classic deep-fried chicken burger. (RM9)</option>
        <option value="Goldcut – RM10">Goldcut™ – Fried chicken with melted cheese. (RM10)</option>
        <option value="The Cap Cut – RM11">The Cap Cut™ – Fried chicken with mushrooms. (RM11)</option>
        <option value="Stripstack – RM14">Stripstack™ – Chicken bacon & egg. (RM14)</option>
      </optgroup>
      <optgroup label="Tex-Mex Series">
        <option value="Smoke Beef Taco – RM10">Smoke Beef Taco™ – Smoked beef with Limewitch™ sauce. (RM10)</option>
        <option value="Smokey Chicken Taco – RM9">Smokey Chicken Taco™ – Smoked chicken with Limewitch™ sauce. (RM9)</option>
        <option value="Mix Taco – RM12">Mix Taco™ – Beef + chicken with Limewitch™ sauce. (RM12)</option>
        <option value="Smoke Beef Quesadilla – RM15">Smoke Beef Quesadilla™ – Beef & cheese tortilla. (RM15)</option>
        <option value="Smoke Chicken Quesadilla – RM14">Smoke Chicken Quesadilla™ – Chicken & cheese tortilla. (RM14)</option>
        <option value="Mix Quesadilla – RM16">Mix Quesadilla™ – Beef + chicken & cheese. (RM16)</option>
      </optgroup>
      <optgroup label="Sausage Series">
        <option value="Classic Sausage – RM6">Classic Sausage™ – Grilled cheese-filled sausage. (RM6)</option>
        <option value="Loaded Sausage – RM12">Loaded Sausage™ – With bacon, mushrooms, cheese & salad. (RM12)</option>
      </optgroup>
      <optgroup label="Snack Series">
        <option value="Popcorn Chicken – RM6">Popcorn Chicken – Crispy bite-sized chicken. (RM6)</option>
      </optgroup>
    </select><label for="quantity">Quantity:</label>
<input type="number" id="quantity" min="1" value="1" required />

<label for="addons">Add-Ons (Optional):</label>
<select id="addons" multiple>
  <option value="Cheese (+RM2)">Cheese (+RM2)</option>
  <option value="Bacon (+RM2)">Bacon (+RM2)</option>
  <option value="Mushroom (+RM2)">Mushroom (+RM2)</option>
  <option value="Egg (+RM1)">Egg (+RM1)</option>
</select>

<label for="request">Special Request:</label>
<textarea id="request" placeholder="No onion, extra sauce, etc."></textarea>

<button type="submit" class="submit-btn">Order via WhatsApp</button>

  </form>  <script>
    const form = document.getElementById('orderForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const item = document.getElementById('item').value;
      const quantity = document.getElementById('quantity').value;
      const addons = Array.from(document.getElementById('addons').selectedOptions).map(opt => opt.value).join(', ');
      const request = document.getElementById('request').value;

      const message = `Hi, I would like to order:\n\nItem: ${item}\nQuantity: ${quantity}\nAdd-ons: ${addons || 'None'}\nRequest: ${request || 'None'}`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/60173209379?text=${encoded}`, '_blank');
    });
  </script></body>
</html>
