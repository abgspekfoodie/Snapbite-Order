<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: #fff;
      padding: 1.5rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #ff9500;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    .menu-block {
      background: #2a2a2a;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .qty-control button {
      background: #ff9500;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .addons {
      margin-top: 10px;
    }
    .addons select {
      background: #444;
    }
    .summary {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }
    .closed-msg {
      display: none;
      text-align: center;
      background: #330000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      color: #ff6b6b;
    }
    .shell-option {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>
  <div id="closedMsg" class="closed-msg">
    üîí Snapbite‚Ñ¢ is clocked out for the day.<br><br>
    The grills are off, the spatulas are resting,<br>
    But Snapbite‚Ñ¢ will be back sizzling soon.<br><br>
    Stay juicy. Stay tuned. üçîüî•
  </div>
  <form id="orderForm">
    <label for="custName">Name</label>
    <input type="text" id="custName" required /><label for="custPhone">Phone</label>
<input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

<label for="pickupTime">Pickup Time (optional)</label>
<input type="text" id="pickupTime" placeholder="e.g. 13:30" />

<div id="menuContainer"></div>
<button type="button" class="add-menu-btn" onclick="addMenuItem()">+ Add Menu Item</button>

<label for="notes">Notes</label>
<textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

<div class="summary">
  <h3>Order Summary</h3>
  <ul id="orderSummary"></ul>
  <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
</div>

<button type="submit" class="submit-btn">Submit Order</button>

  </form>  <script>
    const menuData = {
      Beef: [
        { name: "Smoke Beef‚Ñ¢", price: 10 },
        { name: "Smoke Beef & Cheese‚Ñ¢", price: 11 },
        { name: "Smoke Beef & Mushroom‚Ñ¢", price: 13 },
        { name: "Loaded Beef Burger‚Ñ¢", price: 15 }
      ],
      Chicken: [
        { name: "Original Crispy‚Ñ¢", price: 8 },
        { name: "Cheesy Crispy‚Ñ¢", price: 9 },
        { name: "Crispy Mushroom Chicken‚Ñ¢", price: 11 },
        { name: "Loaded Crispy Chicken‚Ñ¢", price: 13 }
      ],
      TexMex: [
        { name: "Beef Taco‚Ñ¢", price: 10, shell: true },
        { name: "Chicken Taco‚Ñ¢", price: 9, shell: true },
        { name: "Mix Taco‚Ñ¢", price: 12, shell: true },
        { name: "Beef Quesadilla‚Ñ¢", price: 16 },
        { name: "Chicken Quesadilla‚Ñ¢", price: 15 },
        { name: "Mix Quesadilla‚Ñ¢", price: 17 }
      ],
      Sausage: [
        { name: "Classic Sausage‚Ñ¢", price: 7 },
        { name: "Coney Sausage‚Ñ¢", price: 9 }
      ],
      Pasta: [
        { name: "Mac & Cheese‚Ñ¢", price: 8 },
        { name: "Creamy Truffle Pasta‚Ñ¢", price: 8 },
        { name: "Beef Bolognese‚Ñ¢", price: 8 },
        { name: "Creamy Chicken Pasta‚Ñ¢", price: 8 }
      ],
      Snack: [
        { name: "Cheesy Fries‚Ñ¢", price: 5 },
        { name: "Popcorn Chicken‚Ñ¢", price: 6 },
        { name: "Loaded Fries‚Ñ¢", price: 8 }
      ]
    };

    const addons = {
      Beef: ["Cheese", "Egg", "Bacon"],
      Chicken: ["Cheese", "Egg"],
      Sausage: ["Cheese"]
    };

    function addMenuItem() {
      const container = document.getElementById("menuContainer");
      const block = document.createElement("div");
      block.className = "menu-block";

      block.innerHTML = `
        <button type="button" class="remove-btn" onclick="this.parentElement.remove(); updateSummary();">Remove</button>
        <label>Category</label>
        <select onchange="populateItems(this)">
          <option value="">-- Select Category --</option>
          ${Object.keys(menuData).map(cat => `<option value="${cat}">${cat}</option>`).join('')}
        </select>
        <label>Item</label>
        <select class="item-select" onchange="updateSummary()"></select>
        <div class="shell-option" style="display:none">
          <label>Shell</label>
          <select class="shell">
            <option value="Soft">Soft</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <label>Quantity</label>
        <div class="qty-control">
          <button type="button" onclick="changeQty(this, -1)">-</button>
          <input type="number" class="qty" value="1" min="1" onchange="updateSummary()" />
          <button type="button" onclick="changeQty(this, 1)">+</button>
        </div>
        <div class="addons"></div>
      `;
      container.appendChild(block);
    }

    function populateItems(sel) {
      const block = sel.closest(".menu-block");
      const itemSelect = block.querySelector(".item-select");
      const addonDiv = block.querySelector(".addons");
      const shellDiv = block.querySelector(".shell-option");
      const cat = sel.value;
      itemSelect.innerHTML = menuData[cat]?.map(item => `<option value="${item.name}" data-price="${item.price}" data-shell="${item.shell ? 1 : 0}">${item.name} (RM${item.price})</option>`).join('') || '';
      addonDiv.innerHTML = addons[cat] ? `<label>Add-ons</label><select multiple>${addons[cat].map(opt => `<option>${opt}</option>`).join('')}</select>` : '';
      shellDiv.style.display = 'none';
      itemSelect.addEventListener('change', function () {
        const selOption = itemSelect.options[itemSelect.selectedIndex];
        shellDiv.style.display = selOption?.dataset.shell === "1" ? 'block' : 'none';
        updateSummary();
      });
      updateSummary();
    }

    function changeQty(btn, diff) {
      const input = btn.parentElement.querySelector("input");
      input.value = Math.max(1, parseInt(input.value) + diff);
      updateSummary();
    }

    function updateSummary() {
      let total = 0;
      const list = document.getElementById("orderSummary");
      list.innerHTML = "";
      document.querySelectorAll(".menu-block").forEach(block => {
        const itemSel = block.querySelector(".item-select");
        if (!itemSel || !itemSel.value) return;
        const itemName = itemSel.value;
        const itemPrice = parseFloat(itemSel.options[itemSel.selectedIndex].dataset.price);
        const qty = parseInt(block.querySelector(".qty").value);
        const addonList = [...block.querySelectorAll(".addons select option:checked")].map(o => o.value);
        const shell = block.querySelector(".shell-option").style.display !== 'none' ? block.querySelector(".shell").value : null;
        let line = `${itemName} x${qty}`;
        if (shell) line += ` [${shell} shell]`;
        if (addonList.length) line += ` + ${addonList.join(", ")}`;
        const lineTotal = (itemPrice + addonList.length) * qty;
        total += lineTotal;
        list.innerHTML += `<li>${line} = RM${lineTotal.toFixed(2)}</li>`;
      });
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }
  </script></body>
</html>
