<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Order</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #2a1a2f);
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    .slogan {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
      color: #ccc;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 12px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="text"], input[type="tel"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #333;
      border: none;
      color: #fff;
      border-radius: 6px;
    }
    .category {
      margin-top: 2rem;
    }
    .menu-select, .addons, .sauce-select {
      margin-top: 0.5rem;
    }
    .addons, .sauce-select {
      display: none;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 2rem;
      color: #ffcc00;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #ffcc00;
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snapbite™</h1>
  <div class="slogan">No Rules. Just Bite. Repeat.</div>
  <form id="orderForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required /><label for="contact">Contact Number</label>
<input type="tel" id="contact" name="contact" required />

<div class="category">
  <label for="menu">Select Menu Item</label>
  <select id="menu" name="menu" class="menu-select" required>
    <option value="">-- Choose --</option>
    <option value="Primebite">Primebite™ (RM10)</option>
    <option value="BeefNCheese">Beef N’ Cheese™ (RM11)</option>
    <option value="TheFunGuy">The Fun Guy™ (RM13)</option>
    <option value="TheFixer">The Fixer™ (RM15)</option>
    <option value="Chickbite">Chickbite™ (RM5)</option>
    <option value="Goldcut">Goldcut™ (RM6)</option>
    <option value="CapCut">The Cap Cut™ (RM8)</option>
    <option value="Stripstack">Stripstack™ (RM9)</option>
    <option value="SmokeBeefTaco">Smoke Beef Taco™ (RM11)</option>
    <option value="SmokeChickenTaco">Smokey Chop Taco™ (RM9)</option>
    <option value="MixTaco">Mix Taco™ (RM12)</option>
    <option value="SmokeBeefQuesa">Smoke Beef Quesadilla™ (RM16)</option>
    <option value="SmokeChickenQuesa">Smoke Chicken Quesadilla™ (RM14)</option>
    <option value="MixQuesa">Mix Quesadilla™ (RM17)</option>
    <option value="ClassicSausage">Classic Sausage™ (RM6)</option>
    <option value="Chickola">Chickola™ (RM8)</option>
    <option value="Popcorn">Popcorn Chicken (RM6)</option>
  </select>

  <div id="description" style="margin-top: 0.5rem; font-style: italic; color: #ccc;"></div>

  <div class="addons" id="addons">
    <label>Add-ons</label>
    <label><input type="checkbox" value="1.50" class="addon-check" data-name="Cheese"> Cheese (+RM1.50)</label><br/>
    <label><input type="checkbox" value="1.00" class="addon-check" data-name="Egg"> Egg (+RM1.00)</label><br/>
    <label><input type="checkbox" value="2.50" class="addon-check" data-name="Mushroom"> Mushroom (+RM2.50)</label><br/>
    <label><input type="checkbox" value="3.50" class="addon-check" data-name="Bacon"> Bacon (+RM3.50)</label>
  </div>

  <div class="sauce-select" id="sauces">
    <label for="sauce">Choose Sauce</label>
    <select id="sauce">
      <option value="">-- Choose Sauce --</option>
      <option value="Redriot">Redriot (Spicy)</option>
      <option value="Whiteblaze">Whiteblaze (White BBQ)</option>
    </select>
  </div>
</div>

<label for="notes">Notes / Requests</label>
<textarea id="notes" name="notes" rows="2"></textarea>

<label for="payment">Payment Method</label>
<select id="payment" name="payment">
  <option value="Cash">Cash</option>
  <option value="Online Banking">Online Banking (QR or Transfer)</option>
</select>

<label for="pickup">Pickup Time (Optional)</label>
<input type="text" id="pickup" name="pickup" placeholder="e.g. 6:30 PM">

<div class="total">Total: RM<span id="totalValue">0.00</span></div>

<button type="submit">Submit via WhatsApp</button>

  </form>  <script>
    const menu = document.getElementById('menu');
    const desc = document.getElementById('description');
    const addons = document.getElementById('addons');
    const sauces = document.getElementById('sauces');
    const total = document.getElementById('totalValue');

    const descriptions = {
      Primebite: 'Classic build – juicy & bold.',
      BeefNCheese: 'Melted cheese stacked over pure Angus.',
      TheFunGuy: 'Topped with sautéed mushrooms – earthy & smooth.',
      TheFixer: 'Stacked with beef, crispy bacon, egg & cheese.',
      Chickbite: 'Classic deep-fried chicken burger.',
      Goldcut: 'Fried chicken with melted cheese.',
      CapCut: 'Fried chicken topped with sautéed mushrooms.',
      Stripstack: 'Fried chicken with chicken bacon & cheese.',
      SmokeBeefTaco: 'Slow-smoked beef in tortilla. No sauce option.',
      SmokeChickenTaco: 'Slow-smoked chicken in tortilla. No sauce option.',
      MixTaco: 'Beef & chicken in tortilla. No sauce option.',
      SmokeBeefQuesa: 'Beef with cheese in grilled tortilla.',
      SmokeChickenQuesa: 'Chicken with cheese in grilled tortilla.',
      MixQuesa: 'Mix of beef & chicken with cheese.',
      ClassicSausage: 'Grilled sausage in bun.',
      Chickola: 'Chicken sausage with bolognese flavour.',
      Popcorn: 'Crispy bite-sized chicken.'
    };

    const basePrices = {
      Primebite: 10, BeefNCheese: 11, TheFunGuy: 13, TheFixer: 15,
      Chickbite: 5, Goldcut: 6, CapCut: 8, Stripstack: 9,
      SmokeBeefTaco: 11, SmokeChickenTaco: 9, MixTaco: 12,
      SmokeBeefQuesa: 16, SmokeChickenQuesa: 14, MixQuesa: 17,
      ClassicSausage: 6, Chickola: 8, Popcorn: 6
    };

    function updateDisplay() {
      const selected = menu.value;
      desc.innerText = descriptions[selected] || '';
      const showAddons = !selected.includes('Taco') && !selected.includes('Quesa') && selected !== 'Popcorn';
      const showSauces = !selected.includes('Taco') && !selected.includes('Quesa') && selected !== 'Popcorn';
      addons.style.display = showAddons ? 'block' : 'none';
      sauces.style.display = showSauces ? 'block' : 'none';
      calculateTotal();
    }

    function calculateTotal() {
      let price = basePrices[menu.value] || 0;
      document.querySelectorAll('.addon-check:checked').forEach(c => price += parseFloat(c.value));
      total.innerText = price.toFixed(2);
    }

    menu.addEventListener('change', updateDisplay);
    document.querySelectorAll('.addon-check').forEach(cb => cb.addEventListener('change', calculateTotal));

    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const menuItem = menu.value;
      const sauce = document.getElementById('sauce').value;
      const pickup = document.getElementById('pickup').value;
      const notes = document.getElementById('notes').value;
      const payment = document.getElementById('payment').value;
      const addonsSelected = Array.from(document.querySelectorAll('.addon-check:checked')).map(i => i.dataset.name);
      let msg = `Order from ${name}\nContact: ${contact}\nItem: ${menuItem}\nAdd-ons: ${addonsSelected.join(', ') || 'None'}\nSauce: ${sauce || 'None'}\nPickup: ${pickup || 'N/A'}\nNotes: ${notes || 'None'}\nPayment: ${payment}\nTotal: RM${total.innerText}`;
      window.open(`https://wa.me/60173209379?text=${encodeURIComponent(msg)}`);
    });
  </script></body>
</html>
