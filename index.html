<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Order Form</title>
  <style>
    :root {
      --main-bg: #0c0c0f;
      --accent-purple: #a86efc;
      --accent-gold: #ffd700;
      --text-light: #f1f1f1;
      --box-bg: #1a1a1f;
      --border: #333;
    }body {
  font-family: 'Poppins', sans-serif;
  background: var(--main-bg);
  color: var(--text-light);
  margin: 0;
  padding: 2rem;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  color: var(--accent-gold);
  margin-bottom: 1.5rem;
}

form {
  max-width: 800px;
  margin: auto;
  background: var(--box-bg);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(168, 110, 252, 0.2);
}

.form-section {
  margin-bottom: 2rem;
}

label {
  display: block;
  margin-top: 1rem;
  font-weight: 600;
}

input[type="text"], input[type="tel"], select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid var(--border);
  border-radius: 6px;
  margin-top: 5px;
  background: #222;
  color: #fff;
}

.item-box {
  border: 1px solid var(--border);
  padding: 15px;
  border-radius: 10px;
  margin-top: 1rem;
  background: #151518;
}

.item-box h3 {
  margin: 0;
  color: var(--accent-purple);
}

.inline {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.inline label {
  margin-top: 0.5rem;
  font-weight: normal;
}

.button {
  display: inline-block;
  margin-top: 1.5rem;
  background: var(--accent-gold);
  color: #000;
  padding: 12px 24px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#items-wrapper .item-box:not(:first-child) {
  margin-top: 2rem;
}

#total {
  text-align: right;
  margin-top: 1rem;
  font-size: 1.3rem;
  font-weight: bold;
  color: var(--accent-gold);
}

  </style>
</head>
<body>
  <h1>Snapbite™ Skyline Edition</h1>
  <form id="orderForm">
    <div class="form-section">
      <label for="customerName">Name</label>
      <input type="text" id="customerName" name="customerName" required /><label for="contact">Contact Number</label>
  <input type="tel" id="contact" name="contact" required />

  <label for="payment">Payment Method</label>
  <select id="payment" name="payment">
    <option value="Cash">Cash</option>
    <option value="Online Banking (QR or Transfer)">Online Banking (QR or Transfer)</option>
  </select>

  <label for="pickup">Pickup Time (optional)</label>
  <input type="text" id="pickup" name="pickup" placeholder="e.g. 6:45 PM" />
</div>

<div id="items-wrapper">
  <div class="item-box">
    <h3>Menu Item</h3>
    <label>Choose Menu</label>
    <select name="menu[]">
      <option value="Primebite™ - RM10">Primebite™ – RM10</option>
      <option value="Beef N' Cheese™ - RM11">Beef N' Cheese™ – RM11</option>
      <option value="The Fun Guy™ - RM12">The Fun Guy™ – RM12</option>
      <option value="The Fixer™ - RM15">The Fixer™ – RM15</option>
      <option value="Chickbite™ - RM9">Chickbite™ – RM9</option>
      <option value="Goldcut™ - RM10">Goldcut™ – RM10</option>
      <option value="The Cap Cut™ - RM11">The Cap Cut™ – RM11</option>
      <option value="Stripstack™ - RM14">Stripstack™ – RM14</option>
      <option value="Smoke Beef Taco™ - RM10">Smoke Beef Taco™ – RM10</option>
      <option value="Smokey Chicken Taco™ - RM9">Smokey Chicken Taco™ – RM9</option>
      <option value="Mix Taco™ - RM12">Mix Taco™ – RM12</option>
      <option value="Smoke Beef Quesadilla™ - RM15">Smoke Beef Quesadilla™ – RM15</option>
      <option value="Smoke Chicken Quesadilla™ - RM14">Smoke Chicken Quesadilla™ – RM14</option>
      <option value="Mix Quesadilla™ - RM16">Mix Quesadilla™ – RM16</option>
      <option value="Classic Sausage™ - RM6">Classic Sausage™ – RM6</option>
      <option value="Loaded Sausage™ - RM12">Loaded Sausage™ – RM12</option>
      <option value="Popcorn Chicken - RM6">Popcorn Chicken – RM6</option>
    </select>

    <label>Add-ons</label>
    <div class="inline">
      <label><input type="checkbox" name="addon[]" value="Cheese (RM1.50)" /> Cheese (RM1.50)</label>
      <label><input type="checkbox" name="addon[]" value="Egg (RM1.00)" /> Egg (RM1.00)</label>
      <label><input type="checkbox" name="addon[]" value="Mushroom (RM2.50)" /> Mushroom (RM2.50)</label>
      <label><input type="checkbox" name="addon[]" value="Bacon (RM3.50)" /> Bacon (RM3.50)</label>
    </div>

    <label>Sauce</label>
    <div class="inline">
      <label><input type="checkbox" name="sauce[]" value="Redriot (Spicy)" /> Redriot (Spicy)</label>
      <label><input type="checkbox" name="sauce[]" value="Whiteblaze (White BBQ)" /> Whiteblaze (White BBQ)</label>
      <label><input type="checkbox" name="sauce[]" value="Honey Mustard" /> Honey Mustard</label>
    </div>
  </div>
</div>

<button type="button" class="button" onclick="addItem()">+ Add Item</button>

<div id="total">Total: RM0.00</div>
<button type="submit" class="button">Submit via WhatsApp</button>

  </form>  <script>
    function addItem() {
      const wrapper = document.getElementById('items-wrapper');
      const clone = wrapper.firstElementChild.cloneNode(true);
      wrapper.appendChild(clone);
      calculateTotal();
    }

    function calculateTotal() {
      let total = 0;
      const allItems = document.querySelectorAll('.item-box');
      allItems.forEach(box => {
        const menu = box.querySelector('select[name="menu[]"]').value;
        const menuPrice = parseFloat(menu.match(/RM(\d+\.?\d*)/)[1]);
        total += menuPrice;

        const addons = box.querySelectorAll('input[name="addon[]"]:checked');
        addons.forEach(add => {
          const addonPrice = parseFloat(add.value.match(/RM(\d+\.?\d*)/)[1]);
          total += addonPrice;
        });
      });
      document.getElementById('total').textContent = `Total: RM${total.toFixed(2)}`;
    }

    document.addEventListener('change', calculateTotal);
  </script></body>
</html>
