<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      color: #ff9500;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    .summary {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      margin-top: 25px;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }
    .closed-msg {
      display: none;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 40px 25px;
      margin-top: 60px;
      text-align: center;
      color: #bbb;
      box-shadow: 0 0 10px rgba(255, 149, 0, 0.15);
    }
    .closed-msg h2 {
      font-size: 1.6rem;
      color: #ff6b6b;
      margin-bottom: 10px;
    }
    .closed-msg p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
    }
    #loadingOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ff9500;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #loadingOverlay img {
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px #ff9500);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .menu-block {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      position: relative;
    }
    .menu-block .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .addons ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }
    .addons li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>  <div id="closedMsg" class="closed-msg">
    <h2>We‚Äôre Closed</h2>
    <p>Snapbite‚Ñ¢ is currently off the grill. We‚Äôre prepping for the next juicy comeback.<br><br>Thanks for stopping by ‚Äî we‚Äôll be back flipping soon! üçîüî•</p>
  </div>  <form id="orderForm" style="display: none;">
    <label for="custName">Name</label>
    <input type="text" id="custName" required placeholder="Your name" /><label for="custPhone">Phone</label>
<input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

<label for="pickupTime">Pickup Time (Optional)</label>
<input type="text" id="pickupTime" placeholder="e.g. 1:30 PM" />

<div id="menuContainer"></div>
<button type="button" class="add-menu-btn" onclick="addMenu()">+ Add Menu Item</button>

<label for="notes">Notes</label>
<textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

<div class="summary">
  <h3>Order Summary</h3>
  <ul id="orderSummary"></ul>
  <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
</div>

<button type="submit" class="submit-btn">Submit Order</button>

  </form>  <div id="loadingOverlay">
    <img src="https://i.imgur.com/k3Y4bWJ.png" alt="Spatula loading spinner" />
    Preparing your order...
  </div>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let menuData = {};
    const addonsData = [
      { id: "cheese", label: "Cheese", price: 2 },
      { id: "egg", label: "Egg", price: 1 },
      { id: "bacon", label: "Bacon", price: 3 }
    ];

    db.ref("menuStatus").once("value").then(snap => {
      const val = snap.val();
      if (!val) return;
      Object.keys(val).forEach(cat => {
        const availableItems = val[cat].filter(item => item.enabled);
        if (availableItems.length) menuData[cat] = availableItems;
      });
    });

    function addMenu() {
      const container = document.getElementById("menuContainer");
      const block = document.createElement("div");
      block.className = "menu-block";

      let html = `<button type="button" class="remove-btn" onclick="this.parentNode.remove();updateSummary();">Remove</button>`;
      html += `<label>Category</label><select class="category" onchange="onCategoryChange(this)" required><option value="">-- Select Category --</option>`;
      Object.keys(menuData).forEach(cat => {
        html += `<option value="${cat}">${cat}</option>`;
      });
      html += `</select>`;

      html += `<label>Menu Item</label><select class="menu" disabled required><option value="">-- Select Item --</option></select>`;
      html += `<label>Quantity</label><input type="number" class="qty" value="1" min="1" onchange="updateSummary()">`;

      html += `<div class="addons"><label>Add-ons</label><ul>`;
      addonsData.forEach(add => {
        html += `<li><label><input type="checkbox" class="addon" data-label="${add.label}" data-price="${add.price}" onchange="updateSummary()"> ${add.label} (RM${add.price})</label></li>`;
      });
      html += `</ul></div>`;

      block.innerHTML = html;
      container.appendChild(block);
    }

    function onCategoryChange(select) {
      const cat = select.value;
      const block = select.closest(".menu-block");
      const menuSelect = block.querySelector(".menu");
      menuSelect.innerHTML = `<option value="">-- Select Item --</option>`;
      menuSelect.disabled = !cat;
      if (cat && menuData[cat]) {
        menuData[cat].forEach(item => {
          const label = `${item.name} (RM${item.price})`;
          menuSelect.innerHTML += `<option value="${item.name}" data-price="${item.price}">${label}</option>`;
        });
      }
      updateSummary();
    }

    function updateSummary() {
      let total = 0;
      const ul = document.getElementById("orderSummary");
      ul.innerHTML = "";

      document.querySelectorAll(".menu-block").forEach(block => {
        const menu = block.querySelector(".menu");
        const qty = parseInt(block.querySelector(".qty").value || 1);
        if (!menu || !menu.value) return;

        const itemName = menu.value;
        const itemPrice = parseFloat(menu.options[menu.selectedIndex].dataset.price);
        const addons = [...block.querySelectorAll(".addon:checked")].map(a => ({
          label: a.dataset.label,
          price: parseFloat(a.dataset.price)
        }));

        let line = `${itemName} x${qty}`;
        if (addons.length) line += " + " + addons.map(a => a.label).join(", ");

        let itemTotal = (itemPrice + addons.reduce((sum, a) => sum + a.price, 0)) * qty;
        total += itemTotal;

        let li = document.createElement("li");
        li.textContent = `${line} = RM${itemTotal.toFixed(2)}`;
        ul.appendChild(li);
      });

      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("custName").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const pickupTime = document.getElementById("pickupTime").value.trim();
      const notes = document.getElementById("notes").value.trim();
      if (!name || !phone) return alert("Please enter your name and phone.");

      const items = [];
      document.querySelectorAll(".menu-block").forEach(block => {
        const menu = block.querySelector(".menu");
        const qty = parseInt(block.querySelector(".qty").value || 1);
        if (!menu || !menu.value) return;
        const itemName = menu.value;
        const itemPrice = parseFloat(menu.options[menu.selectedIndex].dataset.price);
        const addons = [...block.querySelectorAll(".addon:checked")].map(a => ({
          label: a.dataset.label,
          price: parseFloat(a.dataset.price)
        }));
        items.push({ name: itemName, quantity: qty, price: itemPrice, addons });
      });

      let total = items.reduce((sum, i) => sum + ((i.price + i.addons.reduce((a, x) => a + x.price, 0)) * i.quantity), 0);

      let msg = `Snapbite Order\nName: ${name}\nPhone: ${phone}`;
      if (pickupTime) msg += `\nPickup Time: ${pickupTime}`;
      msg += `\n\nOrder:`;
      items.forEach(i => {
        let line = `- ${i.name} x${i.quantity}`;
        if (i.addons.length) line += ` + ${i.addons.map(a => a.label).join(", ")}`;
        msg += `\n${line}`;
      });
      msg += `\n\nTotal: RM${total.toFixed(2)}`;
      if (notes) msg += `\nNotes: ${notes}`;

      document.getElementById("loadingOverlay").style.display = "flex";

      const order = { name, phone, pickupTime, notes, items, total, status: "pending", time: new Date().toISOString() };
      db.ref("orders").push(order, err => {
        if (!err) {
          setTimeout(() => {
            window.open("https://wa.me/60173209379?text=" + encodeURIComponent(msg), "_blank");
            window.location.href = "https://abgspekfoodie.github.io/Terimakasih/";
          }, 2000);
        } else {
          alert("Failed to place order. Please try again.");
          document.getElementById("loadingOverlay").style.display = "none";
        }
      });
    });

    db.ref("settings/offday").on("value", snap => {
      const isOff = snap.val() === true;
      document.getElementById("orderForm").style.display = isOff ? "none" : "block";
      document.getElementById("closedMsg").style.display = isOff ? "block" : "none";
    });
  </script></body>
</html>
