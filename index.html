<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f1ec;
      color: #2c2c2c;
      padding: 1.5rem;
      max-width: 700px;
      margin: auto;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      color: #db3e00;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #2c2c2c;
      font-size: 1rem;
    }
    .menu-block {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      position: relative;
    }
    .menu-block .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .addons ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }
    .addons li {
      margin-bottom: 6px;
    }
    .summary {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
      border: 1px solid #ccc;
    }
    .summary h3 {
      margin-top: 0;
      color: #db3e00;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #db3e00;
      color: #fff;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }
    .closed-msg {
      text-align: center;
      background: #330000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>
  <div id="closedMsg" class="closed-msg" style="display: none;">
    üîí Snapbite‚Ñ¢ is clocked out for the day.<br><br>
    The grills are off, the spatulas are resting,<br>
    But Snapbite‚Ñ¢ will be back sizzling soon.<br><br>
    Stay juicy. Stay tuned. üçîüî•
  </div>
  <form id="orderForm" style="display: none;">
    <label for="custName">Name</label>
    <input type="text" id="custName" required placeholder="Your name" /><label for="custPhone">Phone</label>
<input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

<label for="pickupTime">Pickup Time (optional)</label>
<input type="text" id="pickupTime" placeholder="e.g. 1:30 or 7:45" />

<div id="menuContainer"></div>

<button type="button" class="add-menu-btn" onclick="addMenu()">+ Add Menu Item</button>

<label for="notes">Notes</label>
<textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

<div class="summary">
  <h3>Order Summary</h3>
  <ul id="orderSummary"></ul>
  <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
</div>

<button type="submit" class="submit-btn">Submit Order</button>

  </form>
</body>
</html>
