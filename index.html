<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: #fff;
      padding: 1.5rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #ff9500;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    .menu-block {
      background: #2a2a2a;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .qty-control button {
      background: #ff9500;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .addons {
      margin-top: 10px;
    }
    .addons select {
      background: #444;
    }
    .summary {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }
    .closed-msg {
      display: none;
      text-align: center;
      background: #330000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>
  <div id="closedMsg" class="closed-msg">
    üîí Snapbite‚Ñ¢ is clocked out for the day.<br><br>
    The grills are off, the spatulas are resting,<br>
    But Snapbite‚Ñ¢ will be back sizzling soon.<br><br>
    Stay juicy. Stay tuned. üçîüî•
  </div>
  <form id="orderForm">
    <label for="custName">Name</label>
    <input type="text" id="custName" required /><label for="custPhone">Phone</label>
<input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

<label for="pickupTime">Pickup Time (optional)</label>
<input type="text" id="pickupTime" placeholder="e.g. 13:30" />

<div id="menuContainer"></div>
<button type="button" class="add-menu-btn" onclick="addMenuItem()">+ Add Menu Item</button>

<label for="notes">Notes</label>
<textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

<div class="summary">
  <h3>Order Summary</h3>
  <ul id="orderSummary"></ul>
  <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
</div>

<button type="submit" class="submit-btn">Submit Order</button>

  </form>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("settings/offday").on("value", (snap) => {
      const off = snap.val();
      document.getElementById("orderForm").style.display = off ? "none" : "block";
      document.getElementById("closedMsg").style.display = off ? "block" : "none";
    });

    const addonsOptions = {
      "Beef": ["Cheese", "Egg", "Bacon"],
      "Chicken": ["Cheese", "Egg"],
      "Sausage": ["Cheese"]
    };

    const menuItems = {
      Beef: ["Smoke Beef Burger", "Beef N' Cheese", "The Fun Guy", "Loaded Beef Burger"],
      Chicken: ["Chickbite", "Goldcut", "The Cap Cut", "Loaded Chicken"],
      TexMex: ["Beef Taco", "Chicken Taco", "Mix Taco", "Beef Quesadilla", "Chicken Quesadilla", "Mix Quesadilla"],
      Pasta: ["Mac & Cheese", "Creamy Truffle Pasta", "Beef Bolognese", "Creamy Chicken Pasta"],
      Sausage: ["Classic Sausage", "Coney Sausage"],
      Snack: ["Cheesy Fries", "Popcorn Chicken", "Loaded Fries"]
    };

    function addMenuItem() {
      const index = document.querySelectorAll(".menu-block").length;
      const block = document.createElement("div");
      block.className = "menu-block";
      block.innerHTML = `
        <button type="button" class="remove-btn" onclick="this.parentElement.remove(); updateSummary()">Remove</button>
        <label>Category</label>
        <select onchange="populateItems(this, ${index})">
          <option value="">-- Select --</option>
          ${Object.keys(menuItems).map(cat => `<option value="${cat}">${cat}</option>`).join('')}
        </select>
        <label>Item</label>
        <select class="item-select" onchange="updateSummary()"></select>
        <label>Quantity</label>
        <div class="qty-control">
          <button onclick="changeQty(this, -1)" type="button">-</button>
          <input type="number" class="qty" value="1" min="1" onchange="updateSummary()" />
          <button onclick="changeQty(this, 1)" type="button">+</button>
        </div>
        <div class="addons"></div>
      `;
      document.getElementById("menuContainer").appendChild(block);
    }

    function populateItems(sel, index) {
      const cat = sel.value;
      const block = sel.closest(".menu-block");
      const itemSel = block.querySelector(".item-select");
      itemSel.innerHTML = menuItems[cat].map(m => `<option value="${m}">${m}</option>`).join('');

      const addonDiv = block.querySelector(".addons");
      if (addonsOptions[cat]) {
        addonDiv.innerHTML = `<label>Add-ons</label><select multiple>
          ${addonsOptions[cat].map(opt => `<option value="${opt}">${opt}</option>`).join('')}
        </select>`;
      } else addonDiv.innerHTML = '';
      updateSummary();
    }

    function changeQty(btn, diff) {
      const input = btn.parentElement.querySelector("input");
      let val = parseInt(input.value) + diff;
      if (val < 1) val = 1;
      input.value = val;
      updateSummary();
    }

    function updateSummary() {
      let total = 0;
      const list = document.getElementById("orderSummary");
      list.innerHTML = "";

      document.querySelectorAll(".menu-block").forEach(block => {
        const item = block.querySelector(".item-select")?.value;
        const qty = parseInt(block.querySelector(".qty")?.value);
        const addons = [...block.querySelectorAll(".addons select option:checked")].map(o => o.value);

        if (!item || qty < 1) return;
        let line = `${item} x${qty}`;
        if (addons.length) line += ` + ${addons.join(", ")}`;
        const li = document.createElement("li");
        li.textContent = line;
        list.appendChild(li);
      });
    }
  </script></body>
</html>
