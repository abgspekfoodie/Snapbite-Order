<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      color: #ff9500;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    .summary {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      margin-top: 25px;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }
    .closed-msg {
      display: none;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 40px 25px;
      margin-top: 60px;
      text-align: center;
      color: #bbb;
      box-shadow: 0 0 10px rgba(255, 149, 0, 0.15);
    }
    .closed-msg h2 {
      font-size: 1.6rem;
      color: #ff6b6b;
      margin-bottom: 10px;
    }
    .closed-msg p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
    }
    #loadingOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ff9500;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #loadingOverlay img {
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px #ff9500);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>
  <div id="closedMsg" class="closed-msg">
    <h2>We‚Äôre Closed</h2>
    <p>
      Snapbite‚Ñ¢ is currently off the grill. We‚Äôre prepping for the next juicy comeback.<br /><br />
      Thanks for stopping by ‚Äî we‚Äôll be back flipping soon! üçîüî•
    </p>
  </div>  <form id="orderForm">
    <label for="custName">Name</label>
    <input type="text" id="custName" required placeholder="Your name" /><label for="custPhone">Phone</label>
<input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

<label for="pickupTime">Pickup Time</label>
<select id="pickupTime" required>
  <option value="">-- Select Time Slot --</option>
  <option value="12:00 PM - 12:30 PM">12:00 PM - 12:30 PM</option>
  <option value="12:30 PM - 1:00 PM">12:30 PM - 1:00 PM</option>
  <option value="1:00 PM - 1:30 PM">1:00 PM - 1:30 PM</option>
  <option value="1:30 PM - 2:00 PM">1:30 PM - 2:00 PM</option>
</select>

<div id="menuContainer"></div>
<button type="button" class="add-menu-btn" onclick="addMenu()">+ Add Menu Item</button>

<label for="notes">Notes</label>
<textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

<div class="summary">
  <h3>Order Summary</h3>
  <ul id="orderSummary"></ul>
  <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
</div>

<button type="submit" class="submit-btn">Submit Order</button>

  </form>  <div id="loadingOverlay">
    <img src="https://i.imgur.com/k3Y4bWJ.png" alt="Spatula loading spinner" />
    Preparing your order...
  </div>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("settings/offday").on("value", snap => {
      const isOff = snap.val() === true;
      document.getElementById("orderForm").style.display = isOff ? "none" : "block";
      document.getElementById("closedMsg").style.display = isOff ? "block" : "none";
    });

    // Menu auto-hide based on Firebase menuStatus
    const menuStatusRef = db.ref("menuStatus");
    let menuData = {};

    menuStatusRef.once("value").then(snapshot => {
      const statusData = snapshot.val();
      const fullMenu = {
        "Burger": [
          { id: "primebite", name: "Primebite‚Ñ¢", price: 10, desc: "Smoked beef patty", enabled: statusData?.primebite },
          { id: "goldcut", name: "Goldcut‚Ñ¢", price: 10, desc: "Cheesy chicken cutlet", enabled: statusData?.goldcut }
        ],
        "Tex-Mex": [
          { id: "smoketaco", name: "Smoke Beef Taco‚Ñ¢", price: 11, desc: "Slow-smoked brisket taco", enabled: statusData?.smoketaco }
        ]
      };
      for (let cat in fullMenu) {
        menuData[cat] = fullMenu[cat].filter(item => item.enabled);
      }
    });

    function addMenu() {
      const container = document.getElementById("menuContainer");
      const block = document.createElement("div");
      block.className = "menu-block";
      const catSelect = document.createElement("select");
      catSelect.innerHTML = `<option value="">-- Select Category --</option>`;
      for (let cat in menuData) {
        catSelect.innerHTML += `<option value="${cat}">${cat}</option>`;
      }
      catSelect.onchange = function () {
        const menuSelect = block.querySelector(".menu-select");
        menuSelect.innerHTML = `<option value="">-- Select Item --</option>`;
        const selectedCat = catSelect.value;
        if (menuData[selectedCat]) {
          menuData[selectedCat].forEach(item => {
            menuSelect.innerHTML += `<option value="${item.name}" data-price="${item.price}">${item.name} (RM${item.price})</option>`;
          });
        }
      };

      const menuSelect = document.createElement("select");
      menuSelect.className = "menu-select";
      menuSelect.innerHTML = `<option value="">-- Select Item --</option>`;
      menuSelect.onchange = updateSummary;

      const qty = document.createElement("input");
      qty.type = "number";
      qty.min = 1;
      qty.value = 1;
      qty.onchange = updateSummary;

      block.appendChild(catSelect);
      block.appendChild(menuSelect);
      block.appendChild(qty);
      container.appendChild(block);
    }

    function updateSummary() {
      const summary = document.getElementById("orderSummary");
      const blocks = document.querySelectorAll(".menu-block");
      let total = 0;
      summary.innerHTML = "";
      blocks.forEach(block => {
        const menu = block.querySelector(".menu-select");
        const qty = parseInt(block.querySelector("input").value || 1);
        const price = parseFloat(menu?.selectedOptions[0]?.dataset?.price || 0);
        if (menu?.value) {
          const itemTotal = qty * price;
          total += itemTotal;
          summary.innerHTML += `<li>${menu.value} x${qty} = RM${itemTotal.toFixed(2)}</li>`;
        }
      });
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("custName").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const pickupTime = document.getElementById("pickupTime").value.trim();
      const notes = document.getElementById("notes").value.trim();
      const items = [];
      document.querySelectorAll(".menu-block").forEach(block => {
        const menu = block.querySelector(".menu-select");
        const qty = parseInt(block.querySelector("input").value || 1);
        const price = parseFloat(menu?.selectedOptions[0]?.dataset?.price || 0);
        if (menu?.value) items.push({ name: menu.value, quantity: qty, price });
      });
      const total = items.reduce((a, b) => a + b.quantity * b.price, 0);
      const order = { name, phone, pickupTime, notes, items, total, time: new Date().toISOString(), status: "pending" };

      document.getElementById("loadingOverlay").style.display = "flex";
      db.ref("orders").push(order, err => {
        if (!err) {
          setTimeout(() => {
            const msg = `Snapbite Order\nName: ${name}\nPhone: ${phone}\nPickup: ${pickupTime}\n\nOrder:\n` +
              items.map(i => `- ${i.name} x${i.quantity}`).join("\n") +
              `\n\nTotal: RM${total.toFixed(2)}${notes ? `\nNotes: ${notes}` : ""}`;
            window.open("https://wa.me/60173209379?text=" + encodeURIComponent(msg), "_blank");
            window.location.href = "https://abgspekfoodie.github.io/Terimakasih/";
          }, 1500);
        } else {
          alert("Failed to place order.");
          document.getElementById("loadingOverlay").style.display = "none";
        }
      });
    });
  </script></body>
</html>
