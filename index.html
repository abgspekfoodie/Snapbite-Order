<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Order Form</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f5f5f5; padding: 20px; color: #333; }
    h1 { text-align: center; color: #ff9500; }
    .menu-item { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #ff9500; color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .menu-container { margin-bottom: 20px; }
    .output { white-space: pre-wrap; background: #eee; padding: 10px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Snapbite™ Order Form</h1>  <form id="orderForm">
    <div class="menu-container" id="menuContainer"></div><button type="button" onclick="addMenuItem()">+ Tambah Menu</button>
<label>Nama Penuh</label>
<input type="text" id="customerName" required />

<label>Nombor WhatsApp</label>
<input type="text" id="whatsappNumber" required />

<button type="submit">Hantar ke WhatsApp</button>

  </form>  <script>
    let menuCount = 0;

    const menuOptions = [
      'Primebite™', 'Beef N’ Cheese™', 'The Fun Guy™', 'The Fixer™',
      'Chickbite™', 'Goldcut™', 'The Cap Cut™', 'Stripstack™',
      'Smoke Beef Taco™', 'Smokey Chicken Taco™', 'Mix Taco™',
      'Smoke Beef Quesadilla™', 'Smoke Chicken Quesadilla™', 'Mix Quesadilla™',
      'Classic Sausage™', 'Loaded Sausage™', 'Popcorn Chicken'
    ];

    const addMenuItem = () => {
      const container = document.getElementById('menuContainer');
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <label>Menu</label>
        <select name="menu">
          ${menuOptions.map(m => `<option value="${m}">${m}</option>`).join('')}
        </select>
        <label>Kuantiti</label>
        <input type="number" name="quantity" value="1" min="1" required />
        <label>Add-On</label>
        <select name="addon">
          <option value="">Tiada</option>
          <option value="Cheese">Cheese (+RM2)</option>
          <option value="Bacon">Bacon (+RM2)</option>
          <option value="Mushroom">Mushroom (+RM1.50)</option>
          <option value="Egg">Egg (+RM0.80)</option>
        </select>
        <label>Sos Pilihan</label>
        <input type="text" name="sauce" placeholder="Contoh: Spicy Mayo" />
        <label>Catatan</label>
        <textarea name="note" placeholder="Contoh: Kurangkan sayur, lebih sos..."></textarea>`;
  container.appendChild(div);
  menuCount++;
};

document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('customerName').value;
  const number = document.getElementById('whatsappNumber').value;
  const items = document.querySelectorAll('.menu-item');

  let message = `Order Baru dari ${name} (%0a`;

  items.forEach((item, i) => {
    const menu = item.querySelector('select[name="menu"]').value;
    const qty = item.querySelector('input[name="quantity"]').value;
    const addon = item.querySelector('select[name="addon"]').value;
    const sauce = item.querySelector('input[name="sauce"]').value;
    const note = item.querySelector('textarea[name="note"]').value;

    message += `%0a${i+1}. ${menu} x${qty}`;
    if (addon) message += ` | Add-on: ${addon}`;
    if (sauce) message += ` | Sos: ${sauce}`;
    if (note) message += ` | Catatan: ${note}`;
  });

  message += `%0a%0aHubungi balik: ${number}`;

  window.open(`https://wa.me/6${number}?text=${message}`, '_blank');
});

// Auto add first menu
addMenuItem();

  </script>
</body>
</html>
