<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite™ Live Order</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #ff9500;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .menu-block {
      background: #1d1d1d;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      position: relative;
      box-shadow: 0 0 8px rgba(255, 149, 0, 0.2);
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    select, input, textarea {
      width: 100%;
      margin-top: 4px;
      padding: 10px;
      font-size: 1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
    }
    input[type="number"] {
      max-width: 90px;
    }
    .inline-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 6px;
    }
    .qty-btn {
      width: 30px;
      height: 30px;
      background: #444;
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .addons, .sauces {
      margin-top: 10px;
    }
    .addons label, .sauces label {
      display: block;
      font-weight: normal;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    .summary {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1.5rem;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
      font-size: 1.2rem;
    }
    button.add-menu-btn, button.submit-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button.add-menu-btn {
      background: #007aff;
      color: white;
    }
    button.submit-btn {
      background: #ff9500;
      color: black;
    }
    .closed-msg {
      background: #330000;
      color: #ff6b6b;
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      margin-top: 2rem;
      line-height: 1.6;
    }
  </style>
</head>
