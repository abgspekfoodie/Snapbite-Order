<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Order Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
    h1 { text-align: center; color: #ff9500; }
    .menu-item { border: 1px solid #444; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #2b2b2b; }
    label { display: block; margin: 8px 0 4px; }
    input, select, textarea { width: 100%; padding: 8px; border: none; border-radius: 4px; margin-bottom: 10px; }
    button { background: #ff9500; color: #000; padding: 12px 20px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; }
  </style>
</head>
<body>
  <h1>Snapbite™ Order</h1>  <form id="orderForm">
    <div class="menu-item">
      <label>Menu Item</label>
      <select name="menu[]">
        <option value="Primebite™">Primebite™</option>
        <option value="Beef N' Cheese™">Beef N' Cheese™</option>
        <option value="The Fun Guy™">The Fun Guy™</option>
        <option value="The Fixer™">The Fixer™</option>
        <option value="Chickbite™">Chickbite™</option>
        <option value="Goldcut™">Goldcut™</option>
        <option value="The Cap Cut™">The Cap Cut™</option>
        <option value="Stripstack™">Stripstack™</option>
      </select><label>Kuantiti</label>
  <input type="number" name="quantity[]" min="1" value="1" />

  <label>Add-ons</label>
  <input type="checkbox" name="addon1[]" value="Cheese"> Cheese (RM2)<br>
  <input type="checkbox" name="addon2[]" value="Bacon"> Bacon (RM2)<br>
  <input type="checkbox" name="addon3[]" value="Mushroom"> Mushroom (RM2)<br>
  <input type="checkbox" name="addon4[]" value="Egg"> Egg (RM1)<br>

  <label>Request</label>
  <textarea name="request[]" placeholder="Contoh: tak nak bawang..."></textarea>
</div>

<!-- Duplicate menu-item divs as needed for more selections -->

<label>Nama (Optional)</label>
<input type="text" name="customerName" />

<label>Nombor Telefon (Optional)</label>
<input type="text" name="customerPhone" />

<button type="submit">Hantar ke WhatsApp</button>

  </form>  <script>
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const menu = document.getElementsByName("menu[]");
      const quantity = document.getElementsByName("quantity[]");
      const addon1 = document.getElementsByName("addon1[]");
      const addon2 = document.getElementsByName("addon2[]");
      const addon3 = document.getElementsByName("addon3[]");
      const addon4 = document.getElementsByName("addon4[]");
      const request = document.getElementsByName("request[]");

      let message = "Order Snapbite™:%0a";

      for (let i = 0; i < menu.length; i++) {
        message += `%0a*${menu[i].value}* x${quantity[i].value}`;

        let addons = [];
        if (addon1[i].checked) addons.push("Cheese");
        if (addon2[i].checked) addons.push("Bacon");
        if (addon3[i].checked) addons.push("Mushroom");
        if (addon4[i].checked) addons.push("Egg");

        if (addons.length) message += `%0a  Add-on: ${addons.join(", ")}`;

        if (request[i].value) message += `%0a  Note: ${request[i].value}`;
      }

      const name = document.querySelector("input[name='customerName']").value;
      const phone = document.querySelector("input[name='customerPhone']").value;

      if (name) message += `%0a%0aNama: ${name}`;
      if (phone) message += `%0aTel: ${phone}`;

      const whatsappNumber = "60173209379";
      const url = `https://wa.me/${whatsappNumber}?text=${message}`;

      window.open(url);
    });
  </script></body>
</html>
