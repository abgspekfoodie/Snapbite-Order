<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapbite‚Ñ¢ Order Form</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #1a1a1a; color: #fff; padding: 2rem; }
    h1 { color: #ff9500; text-align: center; margin-bottom: 1rem; }
    form { background: #2a2a2a; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input[type=text], input[type=tel], textarea, select {
      width: 100%; padding: 10px; border: none; border-radius: 5px; background: #444; color: #fff;
    }
    .menu-item { margin-top: 1.5rem; padding: 1rem; background: #333; border-radius: 8px; }
    .add-on, .sauce-options { margin: 0.5rem 0; }
    .add-on label, .sauce-options label { margin-right: 15px; display: inline-block; font-weight: normal; }
    .category-header { color: #ff9500; font-size: 1.2rem; margin-top: 2rem; }
    .total { font-size: 1.4rem; text-align: right; margin-top: 1.5rem; color: #00e676; font-weight: bold; }
    button { display: block; width: 100%; padding: 15px; background: #ff9500; border: none; border-radius: 5px; margin-top: 2rem; font-weight: bold; cursor: pointer; }
    .note { font-size: 0.9rem; color: #ccc; margin-top: 0.2rem; }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Order Form</h1>
  <form id="orderForm">
    <label for="name">Name</label>
    <input type="text" id="name" required><label for="contact">Contact Number</label>
<input type="tel" id="contact" required>

<!-- Menu Items -->
<div class="category-header">üçî Burger Series</div>
<div class="menu-item">
  <label><input type="checkbox" class="menu" data-price="10" data-category="beef"> Primebite‚Ñ¢ - Classic build ‚Äì juicy & bold. (RM10)</label>
  <div class="add-on">
    <label><input type="checkbox" class="addon" data-price="1.5"> Cheese (RM1.50)</label>
    <label><input type="checkbox" class="addon" data-price="1.0"> Egg (RM1.00)</label>
    <label><input type="checkbox" class="addon" data-price="2.5"> Mushroom (RM2.50)</label>
    <label><input type="checkbox" class="addon" data-price="3.5"> Bacon (RM3.50)</label>
  </div>
  <div class="sauce-options">
    <label><input type="checkbox"> Redriot</label>
    <label><input type="checkbox"> Whiteblaze</label>
  </div>
</div>

<!-- More menu items can be copied here following same structure -->

<div class="category-header">üåÆ Tex-Mex Series</div>
<div class="menu-item">
  <label><input type="checkbox" class="menu" data-price="11" data-category="texmex"> Smoke Beef Taco‚Ñ¢ ‚Äì Slow-smoked beef with Limewitch‚Ñ¢ sauce. (RM11)</label>
</div>

<div class="category-header">üå≠ Sausage Series</div>
<div class="menu-item">
  <label><input type="checkbox" class="menu" data-price="6" data-category="sausage"> Classic Sausage‚Ñ¢ ‚Äì Juicy grilled sausage in soft bun. (RM6)</label>
  <div class="sauce-options">
    <label><input type="checkbox"> Redriot</label>
    <label><input type="checkbox"> Whiteblaze</label>
  </div>
</div>

<div class="category-header">üçü Snack Series</div>
<div class="menu-item">
  <label><input type="checkbox" class="menu" data-price="6"> Popcorn Chicken ‚Äì Crispy bite-sized chicken. (RM6)</label>
</div>

<label for="notes">Special Request / Notes</label>
<textarea id="notes" rows="3" placeholder="Anything we should know?"></textarea>

<label for="payment">Payment Method</label>
<select id="payment">
  <option value="Cash">Cash</option>
  <option value="Online Banking (QR or Transfer)">Online Banking (QR or Transfer)</option>
</select>

<label for="pickup">Pickup Time (Optional)</label>
<input type="text" id="pickup" placeholder="e.g. 7:00 PM">

<div class="total" id="totalDisplay">Total: RM0.00</div>

<button type="submit">Submit Order via WhatsApp</button>

  </form>  <script>
    const menuItems = document.querySelectorAll('.menu, .addon');
    const totalDisplay = document.getElementById('totalDisplay');

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('.menu:checked').forEach(i => total += parseFloat(i.dataset.price));
      document.querySelectorAll('.addon:checked').forEach(i => total += parseFloat(i.dataset.price));
      totalDisplay.textContent = `Total: RM${total.toFixed(2)}`;
    }

    menuItems.forEach(i => i.addEventListener('change', updateTotal));

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const notes = document.getElementById('notes').value;
      const payment = document.getElementById('payment').value;
      const pickup = document.getElementById('pickup').value;

      let order = [];
      document.querySelectorAll('.menu:checked').forEach(i => order.push(i.parentElement.textContent.trim()));
      document.querySelectorAll('.addon:checked').forEach(i => order.push(`+ ${i.parentElement.textContent.trim()}`));

      const total = totalDisplay.textContent.replace('Total: ', '');

      let message = `Hi, I'd like to order:\n\nName: ${name}\nContact: ${contact}\n\nOrder List:\n${order.join('\n')}\n\nPayment: ${payment}\nPickup Time: ${pickup}\n\nNotes: ${notes}\n\n${total}`;
      window.open(`https://wa.me/60173209379?text=${encodeURIComponent(message)}`, '_blank');
    });
  </script></body>
</html>
