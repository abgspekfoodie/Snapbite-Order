<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapbite™ Order</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #1a1a1a; color: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #ff9500; }
    .menu { max-width: 600px; margin: 0 auto; }
    .item { border-bottom: 1px solid #444; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
    .item label { flex: 1; }
    .item input[type="number"] { width: 50px; background: #333; color: #fff; border: 1px solid #777; padding: 5px; border-radius: 5px; }
    .btn { display: block; width: 100%; margin-top: 20px; padding: 10px; background: #ff9500; color: #1a1a1a; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
    .form-field { margin-top: 15px; }
    .form-field input { width: 100%; padding: 10px; background: #333; color: #fff; border: 1px solid #555; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Snapbite™ Order</h1>
  <div class="menu">
    <div class="item"><label>Primebite™ (RM10)</label><input type="number" id="Primebite" min="0" value="0"></div>
    <div class="item"><label>Beef N’ Cheese™ (RM11)</label><input type="number" id="BeefNCheese" min="0" value="0"></div>
    <div class="item"><label>Chickbite™ (RM9)</label><input type="number" id="Chickbite" min="0" value="0"></div>
    <div class="item"><label>Goldcut™ (RM10)</label><input type="number" id="Goldcut" min="0" value="0"></div><div class="form-field"><input type="text" id="custName" placeholder="Nama (optional)"></div>
<div class="form-field"><input type="text" id="custPhone" placeholder="Nombor Telefon (optional)"></div>
<button class="btn" onclick="placeOrder()">Place Order</button>

  </div>  <script>
    function placeOrder() {
      const items = [
        { id: 'Primebite', name: 'Primebite™', price: 10 },
        { id: 'BeefNCheese', name: 'Beef N’ Cheese™', price: 11 },
        { id: 'Chickbite', name: 'Chickbite™', price: 9 },
        { id: 'Goldcut', name: 'Goldcut™', price: 10 }
      ];
      let orderList = '', total = 0;
      items.forEach(item => {
        const qty = parseInt(document.getElementById(item.id).value);
        if (qty > 0) {
          orderList += `${qty} x ${item.name} - RM${item.price * qty}\n`;
          total += item.price * qty;
        }
      });
      if (!orderList) return alert("Sila pilih sekurang-kurangnya satu item.");

      const name = document.getElementById('custName').value;
      const phone = document.getElementById('custPhone').value;
      const msg = `Order dari Snapbite™:\n\n${orderList}\nTotal: RM${total}\n\nNama: ${name}\nNombor: ${phone}`;

      const waURL = `https://wa.me/60173209379?text=${encodeURIComponent(msg)}`;
      window.open(waURL, '_blank');
    }
  </script></body>
</html>
