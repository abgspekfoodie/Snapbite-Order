<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
    authDomain: "snapbite-admin.firebaseapp.com",
    databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "snapbite-admin",
    storageBucket: "snapbite-admin.appspot.com",
    messagingSenderId: "146625734660",
    appId: "1:146625734660:web:23ada593e4818ed7332d51"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const menuData = {
    "Beef": [
      { id: "primebite", name: "Primebite™", price: 10, desc: "140gm crafted smoked beef patty" },
      { id: "beefncheese", name: "Beef N’ Cheese™", price: 11, desc: "Smoked patty with melted cheese" },
      { id: "thefunguy", name: "The Fun Guy™", price: 12, desc: "Beef patty with sautéed mushrooms" },
      { id: "thefixer", name: "The Fixer™", price: 15, desc: "Beef, bacon, egg & cheese tower" }
    ],
    "Chicken": [
      { id: "chickbite", name: "Chickbite™", price: 9, desc: "Golden fried chicken thigh" },
      { id: "goldcut", name: "Goldcut™", price: 10, desc: "Fried chicken with melted cheese" },
      { id: "thecapcut", name: "The Cap Cut™", price: 11, desc: "Golden chicken with mushrooms" },
      { id: "stripstack", name: "Stripstack™", price: 14, desc: "Fried chicken + chicken bacon" }
    ],
    "Tex-Mex": [
      { id: "smokebeeftaco", name: "Smoke Beef Taco™", price: 10, desc: "Slow-smoked beef brisket" },
      { id: "smokeychickentaco", name: "Smokey Chicken Taco™", price: 9, desc: "Tender smoked chicken" },
      { id: "mixtaco", name: "Mix Taco™", price: 12, desc: "Beef + chicken combo taco" },
      { id: "smokebeequesadilla", name: "Smoke Beef Quesadilla™", price: 15, desc: "Quesadilla with smoked beef" },
      { id: "smokechickenquesadilla", name: "Smoke Chicken Quesadilla™", price: 14, desc: "Cheesy smoked chicken wrap" },
      { id: "mixquesadilla", name: "Mix Quesadilla™", price: 16, desc: "Smoked beef & chicken mix" }
    ],
    "Sausage": [
      { id: "classicsausage", name: "Classic Sausage™", price: 6, desc: "Soft bun, juicy core — guess what’s inside?" },
      { id: "loadedsausage", name: "Loaded Sausage™", price: 12, desc: "Overflowing with mystery flavours" }
    ],
    "Snack": [
      { id: "popcornchicken", name: "Popcorn Chicken™", price: 7, desc: "Bite-sized golden crunchies" }
    ]
  };

  const addonsByCategory = {
    "Beef": [
      { id: "beefpatty", label: "Extra Beef Patty", price: 6 },
      { id: "cheese", label: "Cheese", price: 2 },
      { id: "egg", label: "Egg", price: 1 },
      { id: "bacon", label: "Bacon", price: 3 }
    ],
    "Chicken": [
      { id: "chickenpatty", label: "Extra Chicken Patty", price: 5 },
      { id: "cheese", label: "Cheese", price: 2 },
      { id: "egg", label: "Egg", price: 1 },
      { id: "bacon", label: "Bacon", price: 3 }
    ],
    "Sausage": [
      { id: "cheese", label: "Cheese", price: 2 },
      { id: "bacon", label: "Bacon", price: 3 }
    ]
  };

  const saucesData = [
    { id: "nancho", label: "Nancho Cheese", desc: "Rich, creamy cheddar-style cheese sauce" },
    { id: "special", label: "Snapbite Special", desc: "Zesty layered sauce with tangy twist" },
    { id: "redriot", label: "Redriot", desc: "Crafted chili sauce. For brave and bold only" },
    { id: "garlicranch", label: "Garlic Ranch", desc: "Smooth, garlicky and herby ranch" }
  ];

  function updateSummary() {
    let total = 0;
    const ul = document.getElementById("orderSummary");
    ul.innerHTML = "";

    document.querySelectorAll(".menu-block").forEach(block => {
      const menu = block.querySelector(".menu");
      const qty = parseInt(block.querySelector(".qty").value || 1);
      if (!menu || !menu.value) return;

      const itemName = menu.value;
      const itemPrice = parseFloat(menu.options[menu.selectedIndex].dataset.price);
      const addons = [...block.querySelectorAll(".addon:checked")].map(a => ({
        label: a.dataset.label,
        price: parseFloat(a.dataset.price)
      }));
      const sauces = [...block.querySelectorAll(".sauce-check:checked")].map(s => s.value);

      let line = `${itemName} x${qty}`;
      if (addons.length) line += " + " + addons.map(a => a.label).join(", ");
      if (sauces.length) line += ` [${sauces.join(", ")}]`;

      let itemTotal = (itemPrice + addons.reduce((sum, a) => sum + a.price, 0)) * qty;
      total += itemTotal;

      let li = document.createElement("li");
      li.textContent = `${line} = RM${itemTotal.toFixed(2)}`;
      ul.appendChild(li);
    });

    document.getElementById("totalPrice").textContent = total.toFixed(2);
  }

  function onCategoryChange(select) {
    const cat = select.value;
    const block = select.closest(".menu-block");
    const menuSelect = block.querySelector(".menu");
    menuSelect.innerHTML = `<option value="">-- Select Item --</option>`;
    menuSelect.disabled = !cat;
    if (cat) {
      menuData[cat].forEach(item => {
        const label = `${item.name} (RM${item.price}) — ${item.desc}`;
        menuSelect.innerHTML += `<option value="${item.name}" data-price="${item.price}">${label}</option>`;
      });
    }

    const addonsDiv = block.querySelector(".addons");
    addonsDiv.innerHTML = "";
    if (addonsByCategory[cat]) {
      let html = `<label>Add-ons</label><ul>`;
      addonsByCategory[cat].forEach(add => {
        html += `<li><label><input type="checkbox" class="addon" data-label="${add.label}" data-price="${add.price}" onchange="updateSummary()"> ${add.label} (RM${add.price})</label></li>`;
      });
      html += `</ul>`;
      addonsDiv.innerHTML = html;
      addonsDiv.style.display = "block";
    } else {
      addonsDiv.style.display = "none";
    }

    updateSummary();
  }

  function limitSauceSelection(id) {
    const checks = document.querySelectorAll(`.menu-block[data-id="${id}"] .sauce-check:checked`);
    if (checks.length > 2) {
      alert("You can only pick up to 2 sauces.");
      event.target.checked = false;
    }
    updateSummary();
  }

  function removeMenu(id) {
    const block = document.querySelector(`.menu-block[data-id="${id}"]`);
    if (block) block.remove();
    updateSummary();
  }

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("custName").value.trim();
    const phone = document.getElementById("custPhone").value.trim();
    const notes = document.getElementById("notes").value.trim();
    if (!name || !phone) return alert("Please enter your name and phone.");

    const items = [];
    document.querySelectorAll(".menu-block").forEach(block => {
      const menu = block.querySelector(".menu");
      const qty = parseInt(block.querySelector(".qty").value || 1);
      if (!menu || !menu.value) return;

      const itemName = menu.value;
      const itemPrice = parseFloat(menu.options[menu.selectedIndex].dataset.price);
      const addons = [...block.querySelectorAll(".addon:checked")].map(a => ({
        label: a.dataset.label,
        price: parseFloat(a.dataset.price)
      }));
      const sauces = [...block.querySelectorAll(".sauce-check:checked")].map(s => s.value);

      items.push({ name: itemName, quantity: qty, price: itemPrice, addons, sauces });
    });

    let total = items.reduce((sum, i) =>
      sum + ((i.price + i.addons.reduce((a, x) => a + x.price, 0)) * i.quantity), 0);

    let msg = `Snapbite Order\nName: ${name}\nPhone: ${phone}\n\nOrder:\n`;
    items.forEach(i => {
      let line = `- ${i.name} x${i.quantity}`;
      if (i.addons.length) line += ` + ${i.addons.map(a => a.label).join(", ")}`;
      if (i.sauces.length) line += ` [${i.sauces.join(", ")}]`;
      msg += line + "\n";
    });
    msg += `\nTotal: RM${total.toFixed(2)}`;
    if (notes) msg += `\nNotes: ${notes}`;

    document.getElementById("loadingOverlay").style.display = "flex";

    const order = { name, phone, notes, items, total, status: "pending", time: new Date().toISOString() };
    db.ref("orders").push(order, err => {
      if (!err) {
        setTimeout(() => {
          window.open("https://wa.me/60173209379?text=" + encodeURIComponent(msg), "_blank");
          window.location.href = "https://abgspekfoodie.github.io/Terimakasih/";
        }, 2000);
      } else {
        alert("Failed to place order. Please try again.");
        document.getElementById("loadingOverlay").style.display = "none";
      }
    });
  });

  let menuCount = 0;
  function addMenu() {
    const container = document.getElementById("menuContainer");
    const block = document.createElement("div");
    block.className = "menu-block";
    block.dataset.id = menuCount;

    let html = `<button type="button" class="remove-btn" onclick="removeMenu(${menuCount})">Remove</button>`;
    html += `<label>Category</label><select class="category" onchange="onCategoryChange(this)" required><option value="">-- Select Category --</option>`;
    Object.keys(menuData).forEach(cat => html += `<option value="${cat}">${cat}</option>`);
    html += `</select>`;

    html += `<label>Menu Item</label><select class="menu" disabled required><option value="">-- Select Item --</option></select>`;
    html += `<label>Quantity</label><input type="number" class="qty" value="1" min="1" onchange="updateSummary()">`;
    html += `<div class="addons"></div>`;
    html += `<fieldset class="sauces"><legend><strong>Choose up to 2 Sauces</strong></legend><ul>`;
    saucesData.forEach(s => {
      html += `<li><label><input type="checkbox" class="sauce-check" name="sauce-${menuCount}" value="${s.label}" onchange="limitSauceSelection(${menuCount})"> ${s.label} — <em>${s.desc}</em></label></li>`;
    });
    html += `</ul></fieldset>`;

    block.innerHTML = html;
    container.appendChild(block);
    menuCount++;
  }

  db.ref("settings/offday").on("value", snap => {
    const isOff = snap.val() === true;
    document.getElementById("orderForm").style.display = isOff ? "none" : "block";
    document.getElementById("closedMsg").style.display = isOff ? "block" : "none";
  });

  document.body.addEventListener('change', updateSummary);
  updateSummary();
</script>
