<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapbite™ Order Form</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #1e1e1e; color: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #ff9500; }
    form { max-width: 600px; margin: auto; background: #2b2b2b; padding: 20px; border-radius: 10px; }
    label { display: block; margin: 15px 0 5px; font-weight: bold; }
    select, input[type=text], input[type=tel], textarea { width: 100%; padding: 10px; border: none; border-radius: 5px; }
    button { background: #ff9500; color: #000; padding: 12px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    button:hover { background: #e08900; }
  </style>
</head>
<body>
  <h1>Snapbite™ Order Form</h1>
  <form id="orderForm">
    <label for="name">Nama</label>
    <input type="text" id="name" name="name" required><label for="phone">Nombor Telefon</label>
<input type="tel" id="phone" name="phone" required>

<label for="menu">Pilih Menu</label>
<select id="menu" name="menu" required>
  <option value="Primebite™">Primebite™ – RM10</option>
  <option value="Beef N’ Cheese™">Beef N’ Cheese™ – RM11</option>
  <option value="The Fun Guy™">The Fun Guy™ – RM12</option>
  <option value="The Fixer™">The Fixer™ – RM15</option>
  <option value="Chickbite™">Chickbite™ – RM9</option>
  <option value="Goldcut™">Goldcut™ – RM10</option>
  <option value="The Cap Cut™">The Cap Cut™ – RM11</option>
  <option value="Stripstack™">Stripstack™ – RM14</option>
  <option value="Smoke Beef Taco™">Smoke Beef Taco™ – RM10</option>
  <option value="Smokey Chicken Taco™">Smokey Chicken Taco™ – RM9</option>
  <option value="Mix Taco™">Mix Taco™ – RM12</option>
  <option value="Smoke Beef Quesadilla™">Smoke Beef Quesadilla™ – RM15</option>
  <option value="Smoke Chicken Quesadilla™">Smoke Chicken Quesadilla™ – RM14</option>
  <option value="Mix Quesadilla™">Mix Quesadilla™ – RM16</option>
  <option value="Classic Sausage™">Classic Sausage™ – RM6</option>
  <option value="Loaded Sausage™">Loaded Sausage™ – RM12</option>
  <option value="Popcorn Chicken">Popcorn Chicken – RM6</option>
</select>

<label for="sauce">Pilihan Sos</label>
<select id="sauce" name="sauce">
  <option value="BBQ">BBQ</option>
  <option value="Cheese">Cheese</option>
  <option value="Spicy Mayo">Spicy Mayo</option>
  <option value="Garlic Aioli">Garlic Aioli</option>
</select>

<label for="addons">Add-On (Optional)</label>
<select id="addons" name="addons" multiple>
  <option value="Cheese +RM2">Cheese +RM2</option>
  <option value="Bacon +RM2">Bacon +RM2</option>
  <option value="Mushroom +RM2">Mushroom +RM2</option>
  <option value="Egg +RM1">Egg +RM1</option>
</select>

<label for="note">Catatan Tambahan</label>
<textarea id="note" name="note" rows="4"></textarea>

<button type="submit">Hantar ke WhatsApp</button>

  </form>  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const menu = document.getElementById("menu").value;
      const sauce = document.getElementById("sauce").value;
      const addons = Array.from(document.getElementById("addons").selectedOptions).map(option => option.value).join(", ");
      const note = document.getElementById("note").value;

      const message = `Order dari Snapbite™:\nNama: ${name}\nPhone: ${phone}\nMenu: ${menu}\nSos: ${sauce}\nAdd-on: ${addons}\nCatatan: ${note}`;
      const encodedMessage = encodeURIComponent(message);
      const phoneNumber = "60173209379"; // test number
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      window.open(whatsappURL, '_blank');
    });
  </script></body>
</html>
