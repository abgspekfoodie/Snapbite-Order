<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Order System</title>
  <style>
    :root {
      --primary: #ff9500;
      --dark: #1a1a1a;
      --light: #ffffff;
      --accent: #a56eff;
      --card-bg: #2a2a2a;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--dark);
      color: var(--light);
      padding: 2rem;
    }
    h1, h2, h3 {
      color: var(--primary);
      text-align: center;
    }
    .tagline {
      text-align: center;
      font-style: italic;
      color: var(--accent);
      margin-top: -10px;
      margin-bottom: 30px;
    }
    form {
      max-width: 900px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(165, 110, 255, 0.3);
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #444;
      color: var(--light);
      margin-bottom: 1rem;
    }
    button {
      background: var(--primary);
      color: var(--dark);
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .item-box {
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .item-box h4 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--accent);
    }
    .addons, .sauces {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .addons label, .sauces label {
      background: #555;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .total {
      font-size: 1.2rem;
      text-align: right;
      margin-top: 20px;
      color: var(--primary);
    }
    .add-btn {
      background: var(--accent);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snapbite™</h1>
  <div class="tagline">No Rules. Just Bite. Repeat.</div>
  <form id="orderForm">
    <label for="name">Name</label>
    <input type="text" id="name" required><label for="contact">Contact Number</label>
<input type="text" id="contact" required>

<div id="menuContainer"></div>

<button type="button" class="add-btn" onclick="addMenuItem()">+ Add Item</button>

<label for="notes">Special Request / Notes</label>
<textarea id="notes" rows="3"></textarea>

<label for="payment">Payment Method</label>
<select id="payment">
  <option value="Cash">Cash</option>
  <option value="Online Banking (QR or Transfer)">Online Banking (QR or Transfer)</option>
</select>

<label for="pickup">Pickup Time (Optional)</label>
<input type="text" id="pickup" placeholder="e.g. 6:30 PM">

<div class="total" id="totalDisplay">Total: RM0.00</div>

<button type="submit">Submit Order via WhatsApp</button>

  </form>  <script>
    const menuItems = [
      { name: "Primebite™", price: 10, desc: "Classic build – juicy & bold.", sauces: ["Redriot", "Whiteblaze"] },
      { name: "Beef N' Cheese™", price: 11, desc: "Melted cheese stacked over pure beef.", sauces: ["Redriot", "Whiteblaze"] },
      { name: "The Fun Guy™", price: 13, desc: "Topped with sautéed mushrooms – earthy & smooth.", sauces: ["Redriot", "Whiteblaze"] },
      { name: "The Fixer™", price: 15, desc: "Stacked with beef, crispy bacon, egg & cheese.", sauces: ["Redriot", "Whiteblaze"] },
      { name: "Chickbite™", price: 5, desc: "Classic deep-fried chicken burger.", sauces: ["Redriot", "Whiteblaze", "Honey Mustard"] },
      { name: "Goldcut™", price: 6, desc: "Fried chicken with melted cheese.", sauces: ["Redriot", "Whiteblaze", "Honey Mustard"] },
      { name: "The Cap Cut™", price: 8, desc: "Fried chicken topped with sautéed mushrooms.", sauces: ["Redriot", "Whiteblaze", "Honey Mustard"] },
      { name: "Stripstack™", price: 9, desc: "Fried chicken with chicken bacon & cheese.", sauces: ["Redriot", "Whiteblaze", "Honey Mustard"] },
      { name: "Smoke Beef Taco™", price: 11, desc: "Slow-smoked beef with Limewitch sauce.", sauces: [] },
      { name: "Smokey Chop Taco™", price: 9, desc: "Smoked chicken chop with Limewitch sauce.", sauces: [] },
      { name: "Mix Taco™", price: 12, desc: "Beef & chicken combo with Limewitch sauce.", sauces: [] },
      { name: "Smoke Beef Quesadilla™", price: 16, desc: "Beef & cheese in grilled tortilla.", sauces: [] },
      { name: "Smoke Chicken Quesadilla™", price: 14, desc: "Chicken & cheese in grilled tortilla.", sauces: [] },
      { name: "Mix Quesadilla™", price: 16, desc: "Blend of beef & chicken with cheese.", sauces: [] },
      { name: "Classic Sausage™", price: 6, desc: "Grilled cheese-filled sausage.", sauces: ["Redriot", "Whiteblaze"] },
      { name: "Chickola™", price: 12, desc: "Chicken sausage in bold bolognese.", sauces: ["Redriot", "Whiteblaze"] },
      { name: "Popcorn Chicken", price: 6, desc: "Crispy bite-sized chicken.", sauces: [] },
    ];

    const addOns = [
      { name: "Cheese", price: 1.5 },
      { name: "Egg", price: 1.0 },
      { name: "Mushroom", price: 2.5 },
      { name: "Bacon", price: 3.5 }
    ];

    let itemCount = 0;

    function addMenuItem() {
      const container = document.getElementById('menuContainer');
      const box = document.createElement('div');
      box.className = 'item-box';

      const menuSelect = document.createElement('select');
      menuSelect.innerHTML = `<option value="">-- Select Menu Item --</option>` +
        menuItems.map((item, i) => `<option value="${i}">${item.name} - RM${item.price}</option>`).join('');
      menuSelect.onchange = updateTotal;

      const desc = document.createElement('div');
      desc.style.fontSize = '0.9rem';
      desc.style.margin = '8px 0';
      desc.style.color = '#aaa';

      const addonDiv = document.createElement('div');
      addonDiv.className = 'addons';
      addOns.forEach(a => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${a.name}" data-price="${a.price}" onchange="updateTotal()"> ${a.name} (RM${a.price.toFixed(2)})`;
        addonDiv.appendChild(label);
      });

      const sauceDiv = document.createElement('div');
      sauceDiv.className = 'sauces';

      menuSelect.onchange = () => {
        const index = menuSelect.value;
        if (index !== '') {
          const selected = menuItems[index];
          desc.innerText = selected.desc;
          sauceDiv.innerHTML = '';
          selected.sauces.forEach(s => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="radio" name="sauce_${itemCount}" value="${s}"> ${s}`;
            sauceDiv.appendChild(label);
          });
        } else {
          desc.innerText = '';
          sauceDiv.innerHTML = '';
        }
        updateTotal();
      };

      box.appendChild(menuSelect);
      box.appendChild(desc);
      box.appendChild(addonDiv);
      box.appendChild(sauceDiv);
      container.appendChild(box);

      itemCount++;
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('.item-box').forEach(box => {
        const select = box.querySelector('select');
        if (select.value !== '') {
          const item = menuItems[select.value];
          total += item.price;
        }
        box.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
          total += parseFloat(cb.dataset.price);
        });
      });
      document.getElementById('totalDisplay').innerText = `Total: RM${total.toFixed(2)}`;
    }

    document.getElementById('orderForm').onsubmit = function(e) {
      e.preventDefault();
      let msg = `*SNAPBITE™ ORDER*\n`;
      msg += `Name: ${document.getElementById('name').value}\n`;
      msg += `Contact: ${document.getElementById('contact').value}\n\n`;

      document.querySelectorAll('.item-box').forEach((box, idx) => {
        const select = box.querySelector('select');
        if (select.value !== '') {
          const item = menuItems[select.value];
          msg += `${idx + 1}. ${item.name} (RM${item.price})\n`;
          const addons = [...box.querySelectorAll('input[type="checkbox"]:checked')].map(cb => cb.value);
          if (addons.length) msg += `  + Add-on: ${addons.join(', ')}\n`;
          const sauce = box.querySelector('input[type="radio"]:checked');
          if (sauce) msg += `  + Sauce: ${sauce.value}\n`;
          msg += `  - ${item.desc}\n\n`;
        }
      });

      msg += `Notes: ${document.getElementById('notes').value || '-'}\n`;
      msg += `Payment: ${document.getElementById('payment').value}\n`;
      msg += `Pickup: ${document.getElementById('pickup').value || '-'}\n`;
      msg += `${document.getElementById('totalDisplay').innerText}`;

      const waURL = `https://wa.me/60173209379?text=${encodeURIComponent(msg)}`;
      window.open(waURL, '_blank');
    }

    // Start with one item
    addMenuItem();
  </script></body>
</html>
