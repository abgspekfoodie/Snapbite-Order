<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Live Order</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff9500;
      margin-bottom: 2rem;
    }
    .menu-item {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .menu-item:hover {
      transform: scale(1.02);
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-header h3 {
      margin: 0;
      color: #fff;
      font-size: 1.1rem;
    }
    .menu-header .price {
      color: #ffcc00;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-btn {
      background: #0a84ff;
      color: #fff;
    }
    .remove-btn {
      background: #ff3b3b;
      color: #fff;
    }
    #cart {
      margin-top: 2rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    #cart h3 {
      margin-top: 0;
      color: #ff9500;
    }
    #cart ul {
      list-style: none;
      padding-left: 1rem;
    }
    #cart ul li {
      margin-bottom: 0.5rem;
    }
    #total {
      margin-top: 1rem;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>  <h1>Snapbite™ Live Order</h1>  <div class="menu-item">
    <div class="menu-header">
      <h3>Primebite™</h3>
      <span class="price">RM10</span>
    </div>
    <p>Crafted 140g premium beef patty, slow-smoked and perfectly seared.</p>
    <div class="actions">
      <button class="add-btn" onclick="addToCart('Primebite™', 10)">+ Add</button>
      <button class="remove-btn" onclick="removeFromCart('Primebite™')">- Remove</button>
    </div>
  </div>  <div class="menu-item">
    <div class="menu-header">
      <h3>Chickbite™</h3>
      <span class="price">RM9</span>
    </div>
    <p>Crispy golden chicken thigh, tender and juicy in every bite.</p>
    <div class="actions">
      <button class="add-btn" onclick="addToCart('Chickbite™', 9)">+ Add</button>
      <button class="remove-btn" onclick="removeFromCart('Chickbite™')">- Remove</button>
    </div>
  </div>  <div id="cart">
    <h3>Order Summary</h3>
    <ul id="cartItems"></ul>
    <p id="total">Total: RM 0.00</p>
  </div>  <script>
    const cart = {};

    function addToCart(item, price) {
      if (!cart[item]) cart[item] = { quantity: 0, price };
      cart[item].quantity++;
      renderCart();
    }

    function removeFromCart(item) {
      if (cart[item]) {
        cart[item].quantity--;
        if (cart[item].quantity <= 0) delete cart[item];
        renderCart();
      }
    }

    function renderCart() {
      const cartList = document.getElementById('cartItems');
      const totalText = document.getElementById('total');
      cartList.innerHTML = '';

      let total = 0;
      Object.keys(cart).forEach(key => {
        const { quantity, price } = cart[key];
        const line = document.createElement('li');
        line.textContent = `${key} x${quantity} = RM${(price * quantity).toFixed(2)}`;
        cartList.appendChild(line);
        total += price * quantity;
      });

      totalText.textContent = `Total: RM ${total.toFixed(2)}`;
    }
  </script></body>
</html>
