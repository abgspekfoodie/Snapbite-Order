<!-- menu.html (Snapbite™ Full Order System with Firebase + WhatsApp) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite™ Order</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Snapbite™ Menu</h1>
  <form id="orderForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Phone: <input type="tel" id="phone" required></label><br>
    <label>Item: <input type="text" id="item" required></label><br>
    <label>Quantity: <input type="number" id="qty" value="1" required></label><br>
    <label>Sauce:
      <select id="sauce">
        <option value="">-- Choose Sauce --</option>
        <option value="Redriot (Spicy)">Redriot (Spicy)</option>
        <option value="Whiteblaze (White BBQ)">Whiteblaze (White BBQ)</option>
      </select>
    </label><br>
    <label>Add-ons:</label><br>
    <label><input type="checkbox" value="Cheese" data-price="1.5"> Cheese (RM1.50)</label><br>
    <label><input type="checkbox" value="Egg" data-price="1.0"> Egg (RM1.00)</label><br>
    <label><input type="checkbox" value="Mushroom" data-price="2.5"> Mushroom (RM2.50)</label><br>
    <label><input type="checkbox" value="Bacon" data-price="3.5"> Bacon (RM3.50)</label><br>
    <label>Notes: <textarea id="notes"></textarea></label><br>
    <label>Payment:
      <select id="payment">
        <option value="Cash">Cash</option>
        <option value="Online Banking">Online Banking</option>
      </select>
    </label><br>
    <label>Pickup Time: <input type="text" id="pickup"></label><br>
    <button type="submit">Submit Order</button>
  </form>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.firebasestorage.app",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51",
      measurementId: "G-7RR3W1WJYK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const item = document.getElementById("item").value;
      const qty = document.getElementById("qty").value;
      const sauce = document.getElementById("sauce").value;
      const notes = document.getElementById("notes").value;
      const payment = document.getElementById("payment").value;
      const pickup = document.getElementById("pickup").value;

      let addons = [];
      let addonText = "";
      let addonTotal = 0;
      document.querySelectorAll("input[type=checkbox]:checked").forEach(cb => {
        const label = cb.value;
        const price = parseFloat(cb.dataset.price);
        addons.push(label);
        addonText += ` + ${label}`;
        addonTotal += price;
      });

      const total = (addonTotal + 0).toFixed(2); // update if needed with menu price logic

      const msg = `Name: ${name}\nPhone: ${phone}\nItem: ${item} x${qty}${addonText}${sauce ? `\nSauce: ${sauce}` : ""}\nNotes: ${notes}\nPayment: ${payment}\nPickup: ${pickup}\nTotal Add-on: RM${total}`;

      // SEND TO FIREBASE
      const order = {
        name,
        phone,
        item,
        qty,
        sauce,
        addons,
        notes,
        payment,
        pickup,
        total_addon: total,
        status: "pending",
        time: new Date().toISOString()
      };
      db.ref("orders").push(order);

      // SEND TO WHATSAPP
      window.open(`https://wa.me/60173209379?text=${encodeURIComponent(msg)}`);
    });
  </script></body>
</html><!-- admin.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapbite™ Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #fff; }
    h1 { color: #ff9500; }
    .order { background: #222; margin-bottom: 1rem; padding: 1rem; border-radius: 6px; }
    .pending { border-left: 4px solid orange; }
    .done { border-left: 4px solid green; }
  </style>
</head>
<body>
  <h1>Snapbite™ Admin Panel</h1>
  <div id="orderContainer"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.firebasestorage.app",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51",
      measurementId: "G-7RR3W1WJYK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("orderContainer");
    db.ref("orders").on("value", snapshot => {
      const data = snapshot.val();
      container.innerHTML = "";
      for (let id in data) {
        const o = data[id];
        const div = document.createElement("div");
        div.className = `order ${o.status}`;
        div.innerHTML = `<strong>${o.name}</strong> (${o.phone})<br>
        <b>Item:</b> ${o.item} x${o.qty}<br>
        ${o.addons?.length ? `<b>Add-ons:</b> ${o.addons.join(", ")}<br>` : ""}
        ${o.sauce ? `<b>Sauce:</b> ${o.sauce}<br>` : ""}
        ${o.notes ? `<b>Notes:</b> ${o.notes}<br>` : ""}
        <b>Payment:</b> ${o.payment}<br>
        ${o.pickup ? `<b>Pickup:</b> ${o.pickup}<br>` : ""}
        <b>Total Add-on:</b> RM${o.total_addon}<br>
        <b>Status:</b> ${o.status}<br>
        <i>${new Date(o.time).toLocaleTimeString()}</i>`;
        container.appendChild(div);
      }
    });
  </script></body>
</html>
