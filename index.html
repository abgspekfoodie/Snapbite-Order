<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapbite™ Order Form</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f4f4; padding: 20px; color: #333; }
    h1 { color: #ff9500; text-align: center; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    label { font-weight: 500; display: block; margin: 10px 0 5px; }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    .add-btn, .submit-btn { background: #ff9500; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .add-btn:hover, .submit-btn:hover { background: #e58f00; }
    .menu-section { margin-bottom: 30px; padding: 15px; background: #fdfdfd; border-radius: 8px; border: 1px solid #ddd; }
    .item-title { font-weight: 600; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>Snapbite™ Order Form</h1>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><label for="contact">Contact Number</label>
<input type="text" id="contact" name="contact" placeholder="Phone number" required>

<div id="menu-items">
  <div class="menu-section">
    <label class="item-title">Menu Item</label>
    <select name="item[]">
      <option value="Primebite™">Primebite™</option>
      <option value="Beef N’ Cheese™">Beef N’ Cheese™</option>
      <option value="The Fun Guy™">The Fun Guy™</option>
      <option value="The Fixer™">The Fixer™</option>
      <option value="Chickbite™">Chickbite™</option>
      <option value="Goldcut™">Goldcut™</option>
      <option value="The Cap Cut™">The Cap Cut™</option>
      <option value="Stripstack™">Stripstack™</option>
      <option value="Smoke Beef Taco™">Smoke Beef Taco™</option>
      <option value="Smokey Chicken Taco™">Smokey Chicken Taco™</option>
      <option value="Mix Taco™">Mix Taco™</option>
      <option value="Smoke Beef Quesadilla™">Smoke Beef Quesadilla™</option>
      <option value="Smoke Chicken Quesadilla™">Smoke Chicken Quesadilla™</option>
      <option value="Mix Quesadilla™">Mix Quesadilla™</option>
      <option value="Classic Sausage™">Classic Sausage™</option>
      <option value="Loaded Sausage™">Loaded Sausage™</option>
      <option value="Popcorn Chicken">Popcorn Chicken</option>
    </select>

    <label>Add-Ons</label>
    <input type="checkbox" name="addon[]" value="Cheese"> Cheese (RM2)<br>
    <input type="checkbox" name="addon[]" value="Bacon"> Bacon (RM2)<br>
    <input type="checkbox" name="addon[]" value="Mushroom"> Mushroom (RM2)<br>
    <input type="checkbox" name="addon[]" value="Egg"> Egg (RM0.80)<br>

    <label>Special Request</label>
    <textarea name="request[]" rows="2" placeholder="Add notes here..."></textarea>
  </div>
</div>

<button type="button" class="add-btn" onclick="addMenuItem()">+ Add Another Item</button>

<label for="pickupTime">Pickup Time (Optional)</label>
<input type="text" id="pickupTime" name="pickupTime" placeholder="e.g. 1:30 PM">

<label>Payment Method</label>
<input type="radio" id="cash" name="payment" value="Cash" checked>
<label for="cash">Cash</label>
<input type="radio" id="qr" name="payment" value="QR Code">
<label for="qr">QR Code</label>

<button type="submit" class="submit-btn">Submit Order</button>

  </form>  <script>
    function addMenuItem() {
      const menuSection = document.querySelector('.menu-section');
      const clone = menuSection.cloneNode(true);
      document.getElementById('menu-items').appendChild(clone);
    }
  </script></body>
</html>
