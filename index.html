<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #ff9500;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    .menu-select {
      background: #222;
      color: #fff;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .menu-select option {
      padding: 8px;
      background: #222;
      color: #fff;
    }
    .menu-block {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      position: relative;
    }
    .menu-block .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .addons ul, .sauces ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }
    .addons li, .sauces li {
      margin-bottom: 6px;
    }
    .summary {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }
    .closed-msg {
      text-align: center;
      background: #330000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      color: #ff6b6b;
      font-size: 1rem;
    }
    .menu-option-preview {
      display: block;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>  <div id="closedMsg" class="closed-msg" style="display: none;">
    üîí Kedai Snapbite‚Ñ¢ sedang berehat buat sementara.
    <br><br>
    Kami akan kembali sedia untuk menggigit!
  </div>  <form id="orderForm" style="display: none;">
    <label for="custName">Nama</label>
    <input type="text" id="custName" required placeholder="Contoh: Ali" /><label for="custPhone">Nombor Telefon</label>
<input type="tel" id="custPhone" required placeholder="Contoh: 0123456789" pattern="[0-9+]+" />

<div id="menuContainer"></div>

<button type="button" class="add-menu-btn" onclick="addMenu()">+ Tambah Menu</button>

<label for="notes">Nota Tambahan</label>
<textarea id="notes" rows="3" placeholder="Contoh: Kurangkan pedas, extra cheese"></textarea>

<div class="summary">
  <h3>Ringkasan Pesanan</h3>
  <ul id="orderSummary"></ul>
  <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
</div>

<button type="submit" class="submit-btn">Hantar Pesanan</button>

  </form><script>
  const menuData = {
    "Beef": [
      { id: "primebite", name: "Primebite‚Ñ¢", price: 10, desc: "140gm crafted smoked beef patty" },
      { id: "beefncheese", name: "Beef N‚Äô Cheese‚Ñ¢", price: 11, desc: "Smoked patty with melted cheese" },
      { id: "thefunguy", name: "The Fun Guy‚Ñ¢", price: 13, desc: "Beef patty with saut√©ed mushrooms üçÑ" },
      { id: "thefixer", name: "The Fixer‚Ñ¢", price: 15, desc: "Beef, bacon, egg & cheese tower" }
    ]
  };

  const addonsData = [
    { id: "cheese", label: "Cheese", price: 2 },
    { id: "egg", label: "Egg", price: 1 },
    { id: "bacon", label: "Bacon", price: 3 }
  ];

  const saucesData = [
    { id: "nancho", label: "Nancho Cheese", desc: "Rich cheddar-style cheese sauce" },
    { id: "special", label: "Snapbite Special", desc: "Zesty layered sauce" },
    { id: "redriot", label: "Redriot", desc: "Crafted chili sauce" },
    { id: "garlicranch", label: "Garlic Ranch", desc: "Garlicky herb ranch" }
  ];

  let menuCount = 0;
  function addMenu() {
    const container = document.getElementById("menuContainer");
    const block = document.createElement("div");
    block.className = "menu-block";
    block.dataset.id = menuCount;

    let html = `<button type="button" class="remove-btn" onclick="removeMenu(${menuCount})">Buang</button>`;

    html += `<label>Kategori</label><select class="category" onchange="onCategoryChange(this)" required><option value="">-- Pilih Kategori --</option>`;
    Object.keys(menuData).forEach(cat => html += `<option value="${cat}">${cat}</option>`);
    html += `</select>`;

    html += `<label>Menu</label><select class="menu" disabled required><option value="">-- Pilih Menu --</option></select>`;
    html += `<label>Kuantiti</label><input type="number" class="qty" value="1" min="1" onchange="updateSummary()">`;

    html += `<div class="addons"><label>Tambah</label><ul>`;
    addonsData.forEach(add => {
      html += `<li><label><input type="checkbox" class="addon" data-label="${add.label}" data-price="${add.price}" onchange="updateSummary()"> ${add.label} (RM${add.price})</label></li>`;
    });
    html += `</ul></div>`;

    html += `<fieldset class="sauces"><legend><strong>Pilih 2 Sos Maksimum</strong></legend><ul>`;
    saucesData.forEach(s => {
      html += `<li><label><input type="checkbox" class="sauce-check" name="sauce-${menuCount}" value="${s.label}" onchange="limitSauceSelection(${menuCount})"> ${s.label} ‚Äî <em>${s.desc}</em></label></li>`;
    });
    html += `</ul></fieldset>`;

    block.innerHTML = html;
    container.appendChild(block);
    menuCount++;
  }

  function onCategoryChange(select) {
    const cat = select.value;
    const block = select.closest(".menu-block");
    const menuSelect = block.querySelector(".menu");
    menuSelect.innerHTML = `<option value="">-- Pilih Menu --</option>`;
    menuSelect.disabled = !cat;

    if (cat) {
      menuData[cat].forEach(item => {
        const label = `${item.name} (RM${item.price}) ‚Äî ${item.desc}`;
        menuSelect.innerHTML += `<option value="${item.name}" data-price="${item.price}">${label}</option>`;
      });
    }
    updateSummary();
  }

  function removeMenu(id) {
    const block = document.querySelector(`.menu-block[data-id="${id}"]`);
    if (block) block.remove();
    updateSummary();
  }

  function limitSauceSelection(id) {
    const checks = document.querySelectorAll(`.menu-block[data-id="${id}"] .sauce-check:checked`);
    if (checks.length > 2) {
      alert("Pilih maksimum 2 jenis sos sahaja.");
      event.target.checked = false;
    }
    updateSummary();
  }

  function updateSummary() {
    let total = 0;
    const ul = document.getElementById("orderSummary");
    ul.innerHTML = "";

    document.querySelectorAll(".menu-block").forEach(block => {
      const menu = block.querySelector(".menu");
      const qty = parseInt(block.querySelector(".qty").value || 1);
      if (!menu || !menu.value) return;

      const itemName = menu.value;
      const itemPrice = parseFloat(menu.options[menu.selectedIndex].dataset.price);
      const addons = [...block.querySelectorAll(".addon:checked")].map(a => ({
        label: a.dataset.label,
        price: parseFloat(a.dataset.price)
      }));
      const sauces = [...block.querySelectorAll(".sauce-check:checked")].map(s => s.value);

      let line = `${itemName} x${qty}`;
      if (addons.length) line += " + " + addons.map(a => a.label).join(", ");
      if (sauces.length) line += ` [${sauces.join(", ")}]`;

      let itemTotal = (itemPrice + addons.reduce((sum, a) => sum + a.price, 0)) * qty;
      total += itemTotal;

      let li = document.createElement("li");
      li.textContent = `${line} = RM${itemTotal.toFixed(2)}`;
      ul.appendChild(li);
    });

    document.getElementById("totalPrice").textContent = total.toFixed(2);
  }

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Demo mode ‚Äî tiada penghantaran dibuat.");
  });

  // Show form (simulate kedai buka)
  document.getElementById("orderForm").style.display = "block";
  document.getElementById("closedMsg").style.display = "none";
</script></body>
</html>
