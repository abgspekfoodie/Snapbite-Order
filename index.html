<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite™ Live Order</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #ff9500;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    .menu-block {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .addons, .sauces {
      margin-top: 1rem;
      padding: 10px;
      background: #222;
      border-radius: 8px;
    }

    .addons label, .sauces label {
      display: block;
      margin-top: 6px;
      font-weight: normal;
    }

    .summary {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
    }

    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }

    .submit-btn, .add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }

    .add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }

    .desc {
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Snapbite™ Live Order</h1>

  <form id="orderForm">
    <label for="custName">Name</label>
    <input type="text" id="custName" required placeholder="Your name" />

    <label for="custPhone">Phone</label>
    <input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

    <div id="menuContainer"></div>
    <button type="button" class="add-menu-btn" onclick="addMenu()">+ Add Menu Item</button>

    <label for="notes">Notes</label>
    <textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

    <div class="summary">
      <h3>Order Summary</h3>
      <ul id="orderSummary"></ul>
      <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
    </div>

    <button type="submit" class="submit-btn">Submit Order</button>
  </form>

  <script>
    const menuData = {
      "Beef": [
        { id: "primebite", name: "Primebite™", desc: "Classic build – juicy & bold", price: 10 },
        { id: "beefncheese", name: "Beef N’ Cheese™", desc: "Melted cheese stacked over pure Angus", price: 11 }
      ],
      "Sausage": [
        { id: "classicsausage", name: "Classic Sausage™", desc: "Juicy grilled sausage with a twist", price: 6 },
        { id: "loadedsausage", name: "Loaded Sausage™", desc: "Playful blend with hidden richness", price: 12 }
      ]
    };

    const addonsData = [
      { id: "cheese", label: "Cheese", price: 2 },
      { id: "egg", label: "Egg", price: 1 },
      { id: "bacon", label: "Bacon", price: 3 }
    ];

    const saucesData = [
      { id: "nancho", label: "Nancho Cheese", desc: "Rich, creamy cheddar-style cheese sauce" },
      { id: "special", label: "Snapbite Special", desc: "Zesty layered sauce with tangy twist" },
      { id: "redriot", label: "Redriot", desc: "Housemade chili-based sauce with a kick" },
      { id: "garlicranch", label: "Garlic Ranch", desc: "Smooth, garlicky and herby ranch" }
    ];

    let menuCount = 0;

    function addMenu() {
      const container = document.getElementById("menuContainer");
      const block = document.createElement("div");
      block.className = "menu-block";
      block.dataset.id = menuCount;

      let html = `<button type="button" class="remove-btn" onclick="removeMenu(${menuCount})">Remove</button>`;
      html += `<label>Category</label><select class="category" onchange="onCategoryChange(this)" required><option value="">-- Select Category --</option>`;
      Object.keys(menuData).forEach(cat => html += `<option value="${cat}">${cat}</option>`);
      html += `</select>`;

      html += `<label>Menu Item</label><select class="menu" disabled required><option value="">-- Select Item --</option></select>`;
      html += `<div class="desc" id="menu-desc-${menuCount}"></div>`;

      html += `<label>Quantity</label><input type="number" class="qty" value="1" min="1" onchange="updateSummary()">`;

      html += `<div class="addons"><label>Add-ons</label>`;
      addonsData.forEach(add => {
        html += `<label><input type="checkbox" class="addon" data-label="${add.label}" data-price="${add.price}" onchange="updateSummary()"> ${add.label} (RM${add.price})</label>`;
      });
      html += `</div>`;

      html += `<div class="sauces"><label>Choose Sauce</label>`;
      saucesData.forEach(s => {
        html += `<label><input type="radio" name="sauce-${menuCount}" value="${s.label}" onchange="updateSummary()"> ${s.label}<br><span class="desc">${s.desc}</span></label>`;
      });
      html += `</div>`;

      block.innerHTML = html;
      container.appendChild(block);
      menuCount++;
    }

    function removeMenu(id) {
      const block = document.querySelector(`.menu-block[data-id="${id}"]`);
      if (block) block.remove();
      updateSummary();
    }

    function onCategoryChange(select) {
      const cat = select.value;
      const block = select.closest(".menu-block");
      const menuSelect = block.querySelector(".menu");
      const descBox = block.querySelector(`#menu-desc-${block.dataset.id}`);

      menuSelect.innerHTML = `<option value="">-- Select Item --</option>`;
      menuSelect.disabled = !cat;
      descBox.textContent = "";

      if (cat) {
        menuData[cat].forEach(item => {
          menuSelect.innerHTML += `<option value="${item.name}" data-desc="${item.desc}" data-price="${item.price}">${item.name} (RM${item.price})</option>`;
        });

        menuSelect.addEventListener("change", () => {
          const selected = menuSelect.options[menuSelect.selectedIndex];
          descBox.textContent = selected.dataset.desc || "";
          updateSummary();
        });
      }

      updateSummary();
    }

    function updateSummary() {
      let total = 0;
      const ul = document.getElementById("orderSummary");
      ul.innerHTML = "";

      document.querySelectorAll(".menu-block").forEach(block => {
        const menu = block.querySelector(".menu");
        const qty = parseInt(block.querySelector(".qty").value || 1);
        if (!menu || !menu.value) return;

        const itemName = menu.value;
        const itemPrice = parseFloat(menu.options[menu.selectedIndex].dataset.price);
        const addons = [...block.querySelectorAll(".addon:checked")].map(a => ({
          label: a.dataset.label,
          price: parseFloat(a.dataset.price)
        }));
        const sauceInput = block.querySelector('input[type="radio"]:checked');
        const sauce = sauceInput ? sauceInput.value : "";

        let line = `${itemName} x${qty}`;
        if (addons.length) line += " + " + addons.map(a => a.label).join(", ");
        if (sauce) line += ` [${sauce}]`;

        let itemTotal = (itemPrice + addons.reduce((sum, a) => sum + a.price, 0)) * qty;
        total += itemTotal;

        let li = document.createElement("li");
        li.textContent = `${line} = RM${itemTotal.toFixed(2)}`;
        ul.appendChild(li);
      });

      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    addMenu(); // Init
  </script>
</body>
</html>
