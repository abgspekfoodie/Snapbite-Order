<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapbite™ Ordering</title>
  <style>
    body { font-family:'Poppins', sans-serif; margin:0; padding:2rem; background:#1a1a1a; color:#fff; }
    h1 { color:#ff9500; text-align:center; }
    form { max-width:700px; margin:auto; background:#2a2a2a; padding:20px; border-radius:10px; }
    label { display:block; margin-top:1rem; font-weight:600; }
    input[type=text], input[type=tel], textarea, select {
      width:100%; padding:10px; border:none; border-radius:5px; margin-top:5px; background:#444; color:#fff;
    }
    .item-config { display:none; margin-top:1rem; background:#333; padding:1rem; border-radius:8px; }
    .add-on-list label, .sauce-list label { display:block; margin-top:5px; font-weight:normal; }
    .cart { margin-top:2rem; background:#111; padding:1rem; border-radius:8px; }
    .cart-item { border-bottom:1px solid #444; padding:0.5rem 0; }
    .cart-total { font-weight:bold; font-size:1.2rem; margin-top:1rem; }
    button { margin-top:1.5rem; padding:12px 24px; background:#ff9500; color:#000; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Snapbite™ Order Form</h1>
  <form id="orderForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required><label for="phone">Contact Number</label>
<input type="tel" id="phone" name="phone" placeholder="e.g. 0123456789" required>

<label for="menuSelect">Select Menu Item</label>
<select id="menuSelect" onchange="showItemConfig()">
  <option value="">-- Choose an item --</option>
  <option value="Primebite">Primebite™ (RM10)</option>
  <option value="Beef N’ Cheese">Beef N’ Cheese™ (RM11)</option>
  <option value="The Fun Guy">The Fun Guy™ (RM12)</option>
  <option value="The Fixer">The Fixer™ (RM15)</option>
  <option value="Chickbite">Chickbite™ (RM9)</option>
  <option value="Goldcut">Goldcut™ (RM10)</option>
  <option value="The Cap Cut">The Cap Cut™ (RM11)</option>
  <option value="Stripstack">Stripstack™ (RM14)</option>
  <option value="Smoke Beef Taco">Smoke Beef Taco™ (RM10)</option>
  <option value="Smokey Chicken Taco">Smokey Chicken Taco™ (RM9)</option>
  <option value="Mix Taco">Mix Taco™ (RM12)</option>
  <option value="Smoke Beef Quesadilla">Smoke Beef Quesadilla™ (RM15)</option>
  <option value="Smoke Chicken Quesadilla">Smoke Chicken Quesadilla™ (RM14)</option>
  <option value="Mix Quesadilla">Mix Quesadilla™ (RM16)</option>
  <option value="Classic Sausage">Classic Sausage™ (RM6)</option>
  <option value="Loaded Sausage">Loaded Sausage™ (RM12)</option>
  <option value="Popcorn Chicken">Popcorn Chicken (RM6)</option>
</select>

<div class="item-config" id="itemConfig">
  <div id="itemDescription"></div>
  <div class="add-on-list" id="addonSection"></div>
  <div class="sauce-list" id="sauceSection"></div>
  <button type="button" onclick="addToCart()">Add Item</button>
</div>

<div class="cart" id="cart"></div>

<label for="notes">Special Request / Notes</label>
<textarea id="notes" name="notes" rows="3" placeholder="Anything we should know?"></textarea>

<label for="payment">Payment Method</label>
<select id="payment" name="payment">
  <option value="Cash">Cash</option>
  <option value="Online Banking (QR or Transfer)">Online Banking (QR or Transfer)</option>
</select>

<label for="pickup">Pickup Time (Optional)</label>
<input type="text" id="pickup" name="pickup" placeholder="e.g. 6:30 PM">

<button type="submit">Submit Order via WhatsApp</button>

  </form><script>
  const descriptions = {
    "Primebite": "Classic build – juicy & bold.",
    "Beef N’ Cheese": "Melted cheese stacked over pure beef.",
    "The Fun Guy": "Topped with sautéed mushrooms – earthy & smooth.",
    "The Fixer": "Stacked with beef, crispy bacon, egg & cheese.",
    "Chickbite": "Classic deep-fried chicken burger.",
    "Goldcut": "Fried chicken with melted cheese.",
    "The Cap Cut": "Fried chicken topped with sautéed mushrooms.",
    "Stripstack": "Fried chicken with chicken bacon & egg.",
    "Smoke Beef Taco": "Slow-smoked beef wrapped in soft tortilla.",
    "Smokey Chicken Taco": "Slow-smoked chicken wrapped in soft tortilla.",
    "Mix Taco": "Beef & chicken combo in soft tortilla.",
    "Smoke Beef Quesadilla": "Beef with melted mozzarella in grilled tortilla.",
    "Smoke Chicken Quesadilla": "Chicken with melted mozzarella in grilled tortilla.",
    "Mix Quesadilla": "Blend of beef & chicken with cheese in grilled tortilla.",
    "Classic Sausage": "Grilled cheese-filled sausage in soft bun.",
    "Loaded Sausage": "Sausage with bacon, mushrooms, cheese & salad.",
    "Popcorn Chicken": "Crispy bite-sized chicken."
  };

  const prices = {
    "Primebite": 10, "Beef N’ Cheese": 11, "The Fun Guy": 12, "The Fixer": 15,
    "Chickbite": 9, "Goldcut": 10, "The Cap Cut": 11, "Stripstack": 14,
    "Smoke Beef Taco": 10, "Smokey Chicken Taco": 9, "Mix Taco": 12,
    "Smoke Beef Quesadilla": 15, "Smoke Chicken Quesadilla": 14, "Mix Quesadilla": 16,
    "Classic Sausage": 6, "Loaded Sausage": 12, "Popcorn Chicken": 6
  };

  const addons = [
    { name: "Cheese", price: 1.5 },
    { name: "Egg", price: 1.0 },
    { name: "Mushroom", price: 2.5 },
    { name: "Bacon", price: 3.5 }
  ];

  const sauces = ["Redriot (spicy)", "Whiteblaze (white BBQ)", "Honey Mustard"];

  const texmexItems = ["Smoke Beef Taco", "Smokey Chicken Taco", "Mix Taco", "Smoke Beef Quesadilla", "Smoke Chicken Quesadilla", "Mix Quesadilla"];
  const noAddonItems = ["Popcorn Chicken"];
  const sausageItems = ["Classic Sausage", "Loaded Sausage"];

  let cart = [];

  function showItemConfig() {
    const item = document.getElementById('menuSelect').value;
    if (!item) return document.getElementById('itemConfig').style.display = 'none';

    document.getElementById('itemDescription').innerText = descriptions[item];
    let addonHTML = '', sauceHTML = '';

    if (!noAddonItems.includes(item)) {
      addonHTML = '<label>Add-ons:</label>';
      addons.forEach(a => {
        addonHTML += `<label><input type='checkbox' value="${a.name}" data-price="${a.price}"> ${a.name} (RM${a.price.toFixed(2)})</label>`;
      });
    }

    if (!texmexItems.includes(item) && !noAddonItems.includes(item)) {
      sauceHTML = '<label>Sauce:</label>';
      sauces.forEach(s => {
        sauceHTML += `<label><input type='radio' name='sauce' value="${s}"> ${s}</label>`;
      });
    }

    document.getElementById('addonSection').innerHTML = addonHTML;
    document.getElementById('sauceSection').innerHTML = sauceHTML;
    document.getElementById('itemConfig').style.display = 'block';
  }

  function addToCart() {
    const item = document.getElementById('menuSelect').value;
    if (!item) return;
    const selectedAddons = Array.from(document.querySelectorAll('#addonSection input:checked'));
    const selectedSauce = document.querySelector('input[name="sauce"]:checked');

    let itemTotal = prices[item];
    let addonsList = selectedAddons.map(a => {
      itemTotal += parseFloat(a.dataset.price);
      return `${a.value} (RM${parseFloat(a.dataset.price).toFixed(2)})`;
    });

    const cartItem = {
      name: item,
      price: prices[item],
      addons: addonsList,
      sauce: selectedSauce ? selectedSauce.value : null,
      total: itemTotal
    };
    cart.push(cartItem);
    renderCart();
    document.getElementById('itemConfig').style.display = 'none';
    document.getElementById('menuSelect').value = "";
  }

  function renderCart() {
    let html = '<h3>Order Summary:</h3>';
    let total = 0;
    cart.forEach((item, i) => {
      html += `<div class='cart-item'><strong>${item.name}</strong> - RM${item.price.toFixed(2)}<br>`;
      if (item.addons.length) html += `Add-ons: ${item.addons.join(', ')}<br>`;
      if (item.sauce) html += `Sauce: ${item.sauce}<br>`;
      html += `Item Total: RM${item.total.toFixed(2)}</div>`;
      total += item.total;
    });
    html += `<div class='cart-total'>Total: RM${total.toFixed(2)}</div>`;
    document.getElementById('cart').innerHTML = html;
  }
</script></body>
</html>
