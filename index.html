<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite™ Live Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f6f2;
      color: #2c2c2c;
      padding: 1.5rem;
      max-width: 700px;
      margin: auto;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      color: #d33;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #2c2c2c;
      font-size: 1rem;
    }
    .menu-block {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .summary {
      background: #f0ece6;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #d33;
      color: #fff;
    }
    button.add-menu-btn {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Snapbite™ Live Order</h1>  <form id="orderForm">
    <label for="custName">Name</label>
    <input type="text" id="custName" required placeholder="Your name" /><label for="custPhone">Phone</label>
<input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

<label for="pickupTime">Pickup Time (optional)</label>
<input type="text" id="pickupTime" placeholder="e.g. 13:30" />

<div id="menuContainer"></div>

<button type="button" class="add-menu-btn" onclick="addMenu()">+ Add Menu Item</button>

<label for="notes">Notes</label>
<textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

<div class="summary">
  <h3>Order Summary</h3>
  <ul id="orderSummary"></ul>
  <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
</div>

<button type="submit" class="submit-btn">Submit Order</button>

  </form>  <script>
    const menuData = {
      "Beef": [
        { name: "Smoke Beef™", price: 10 },
        { name: "Smoke Beef & Cheese", price: 11 },
        { name: "Smoke Beef & Mushroom", price: 13 },
        { name: "Loaded Beef Burger", price: 15 }
      ],
      "Chicken": [
        { name: "Original Crispy", price: 8 },
        { name: "Cheesy Crispy", price: 9 },
        { name: "Crispy Mushroom Chicken", price: 11 },
        { name: "Loaded Crispy Chicken", price: 13 }
      ],
      "Tex-Mex": [
        { name: "Beef Taco (Soft/Hard)", price: 10 },
        { name: "Chicken Taco (Soft/Hard)", price: 9 },
        { name: "Mix Taco (Soft/Hard)", price: 12 },
        { name: "Beef Quesadilla", price: 16 },
        { name: "Chicken Quesadilla", price: 15 },
        { name: "Mix Quesadilla", price: 17 }
      ],
      "Sausage": [
        { name: "Classic Sausage", price: 7 },
        { name: "Coney Sausage", price: 9 }
      ],
      "Pasta": [
        { name: "Mac & Cheese", price: 8 },
        { name: "Creamy Truffle Pasta", price: 8 },
        { name: "Beef Bolognese", price: 8 },
        { name: "Creamy Chicken Pasta", price: 8 }
      ],
      "Snack": [
        { name: "Cheesy Fries", price: 5 },
        { name: "Popcorn Chicken", price: 6 },
        { name: "Loaded Fries", price: 8 }
      ]
    };

    const addOns = ["Cheese", "Egg", "Bacon"];

    function addMenu() {
      const container = document.getElementById("menuContainer");
      const index = container.children.length;
      const block = document.createElement("div");
      block.className = "menu-block";

      const catSelect = document.createElement("select");
      catSelect.innerHTML = `<option value="">-- Select Category --</option>` +
        Object.keys(menuData).map(cat => `<option value="${cat}">${cat}</option>`).join("");
      catSelect.onchange = () => {
        const menuSelect = block.querySelector(".menu-select");
        const items = menuData[catSelect.value] || [];
        menuSelect.innerHTML = `<option value="">-- Select Item --</option>` +
          items.map(item => `<option value="${item.name}" data-price="${item.price}">${item.name} (RM${item.price})</option>`).join("");
      };

      const menuSelect = document.createElement("select");
      menuSelect.className = "menu-select";

      const qtyInput = document.createElement("input");
      qtyInput.type = "number";
      qtyInput.min = 1;
      qtyInput.value = 1;

      const addonList = document.createElement("div");
      addonList.innerHTML = `<label>Add-ons</label>` +
        addOns.map(a => `<label><input type="checkbox" value="${a}" class="addon"> ${a}</label>`).join("<br>");

      block.append(catSelect, menuSelect, document.createElement("br"), qtyInput, addonList);
      container.appendChild(block);
    }

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("custName").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const pickup = document.getElementById("pickupTime").value.trim();
      const notes = document.getElementById("notes").value.trim();
      const orderItems = [];

      document.querySelectorAll(".menu-block").forEach(block => {
        const cat = block.querySelector("select").value;
        const menu = block.querySelector(".menu-select");
        const selected = menu.options[menu.selectedIndex];
        const qty = parseInt(block.querySelector("input[type='number']").value);
        const addons = [...block.querySelectorAll(".addon:checked")].map(i => i.value);
        if (selected) {
          orderItems.push(`${selected.value} x${qty}${addons.length ? " + " + addons.join(", ") : ""}`);
        }
      });

      const summary = orderItems.join("\n");
      const msg = `Snapbite Order\nName: ${name}\nPhone: ${phone}${pickup ? `\nPickup Time: ${pickup}` : ""}\n\n${summary}\n\nNotes: ${notes}`;

      window.open("https://wa.me/60173209379?text=" + encodeURIComponent(msg), "_blank");
      window.location.href = "https://abgspekfoodie.github.io/Terimakasih/";
    });

    window.onload = () => {
      addMenu();
    };
  </script></body>
</html>
