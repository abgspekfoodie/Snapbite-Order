<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite™ Order</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ff9500;
      margin-bottom: 2rem;
    }
    .menu-block {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease-in-out;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background: #2b2b2b;
      color: #fff;
      margin-top: 5px;
    }
    .desc {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }
    .addons, .sauces {
      margin-top: 0.5rem;
    }
    .addons label, .sauces label {
      display: inline-block;
      margin-right: 1rem;
      font-weight: normal;
      font-size: 0.9rem;
    }
    .summary {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }
    .add-menu-btn, .submit-btn {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    .add-menu-btn {
      background: #007aff;
      color: #fff;
    }
    .submit-btn {
      background: #ff9500;
      color: #000;
    }
  </style>
</head>
<body>

    // Firebase & logic will go here in the final version
  </script></body>
</html>
