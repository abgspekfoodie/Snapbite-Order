    }

      margin-top: 1rem;
      font-weight: 600;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    .menu-block {
      background: #2a2a2a;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .qty-control button {
      background: #ff9500;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .addons {
      margin-top: 10px;
    }
    .addons label {
      cursor: pointer;
    }
    .taco-shell {
      margin-top: 10px;
    }
    .summary {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }
    .closed-msg {
      display: none;
      text-align: center;
      background: #330000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      color: #ff6b6b;
    }
  </style>
</head>

    <label for="notes">Notes</label>

      <ul id="orderSummary"></ul>

  const addonEligibility = ["Beef", "Chicken", "Sausage"];

  function addMenuItem() {
    const container = document.getElementById("menuContainer");
    const index = container.children.length;

    const block = document.createElement("div");
    block.className = "menu-block";
    block.innerHTML = `
      <button type="button" class="remove-btn" onclick="this.parentElement.remove(); updateSummary()">Remove</button>
      <label>Category</label>
      <select onchange="populateItems(this, ${index})">
        <option value="">-- Select --</option>
        ${Object.keys(menuData).map(cat => `<option value="${cat}">${cat}</option>`).join("")}
      </select>
      <label>Item</label>
      <select class="item-select" onchange="updateSummary()"></select>
      <label>Quantity</label>
      <div class="qty-control">
        <button onclick="changeQty(this, -1)" type="button">-</button>
        <input type="number" class="qty" value="1" min="1" onchange="updateSummary()" />
        <button onclick="changeQty(this, 1)" type="button">+</button>
      </div>
      <div class="shell-options" style="display:none; margin-top:10px;">
        <label>Shell Option</label>
        <label><input type="radio" name="shell-${index}" value="Soft" onchange="updateSummary()"> Soft</label>
        <label><input type="radio" name="shell-${index}" value="Hard" onchange="updateSummary()"> Hard</label>
      </div>
      <div class="addons" style="margin-top:10px;"></div>
    `;
    container.appendChild(block);
  }

  function populateItems(select, index) {
    const cat = select.value;
    const block = select.closest(".menu-block");
    const itemSelect = block.querySelector(".item-select");
    const shellDiv = block.querySelector(".shell-options");
    const addonDiv = block.querySelector(".addons");

    itemSelect.innerHTML = `<option value="">-- Select --</option>`;
    if (menuData[cat]) {
      menuData[cat].forEach(item => {
        // Buang trademark ‚Ñ¢ kecuali perkataan "Snapbite"
        let displayName = item.name.replace(/‚Ñ¢/g, "");
        // (kalau nak check perkataan Snapbite, tapi semua nama tiada ‚Ñ¢ selain Snapbite, so terus guna displayName)
        const opt = document.createElement("option");
        opt.value = displayName;
        opt.textContent = `${displayName} ‚Äì RM${item.price}`;
        opt.dataset.price = item.price;
        opt.dataset.shell = item.shell ? "1" : "0";
        itemSelect.appendChild(opt);
      });
    }

    addonDiv.innerHTML = "";
    if (addonEligibility.includes(cat)) {
      let checkboxes = Object.keys(addonPrices).map(addon => `
        <label style="display:block; margin-top:5px; cursor:pointer;">
          <input type="checkbox" class="addon-checkbox" value="${addon}" onchange="updateSummary()" />
          ${addon} (+RM${addonPrices[addon]})
        </label>
      `).join("");
      addonDiv.innerHTML = `
        <label>Add-ons</label>
        <div class="addon-checkboxes">
          ${checkboxes}
        </div>
      `;
    }

    shellDiv.style.display = "none";
    updateSummary();
  }

  function changeQty(btn, diff) {
    const input = btn.parentElement.querySelector("input");
    let val = parseInt(input.value) + diff;
    if (val < 1) val = 1;
    input.value = val;
    updateSummary();
  }

  function updateSummary() {
    const summary = document.getElementById("orderSummary");
    summary.innerHTML = "";
    let total = 0;

    document.querySelectorAll(".menu-block").forEach((block, i) => {
      const itemSel = block.querySelector(".item-select");
      const qty = parseInt(block.querySelector(".qty").value) || 1;
      if (!itemSel.value) return;

      const itemName = itemSel.value;
      const price = parseFloat(itemSel.selectedOptions[0].dataset.price);
      const isShell = itemSel.selectedOptions[0].dataset.shell === "1";
      const shellChoice = isShell ? (block.querySelector("input[type=radio]:checked")?.value || "") : "";

      const addonCheckboxes = block.querySelectorAll(".addon-checkbox");
      const addons = [...addonCheckboxes].filter(chk => chk.checked).map(chk => chk.value);
      const addonCost = addons.reduce((sum, a) => sum + (addonPrices[a] || 0), 0);

      let line = `${itemName} x${qty}`;
      if (shellChoice) line += ` [${shellChoice} shell]`;
      if (addons.length) line += ` + ${addons.join(", ")}`;
      const lineTotal = (price + addonCost) * qty;

      total += lineTotal;
      const li = document.createElement("li");
      li.textContent = `${line} = RM${lineTotal.toFixed(2)}`;
      summary.appendChild(li);
    });

    document.getElementById("totalPrice").textContent = total.toFixed(2);
  }

      const lineTotal = (price + addonCost) * qty;

      orderItems.push(line);
