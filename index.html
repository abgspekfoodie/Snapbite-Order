<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1c1c1e;
      color: #ffffff;
      padding: 1.5rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #ff9500;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    .menu-block {
      background: #2a2a2a;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .qty-control button {
      background: #ff9500;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .addons {
      margin-top: 10px;
    }
    .summary {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }
    .closed-msg {
      display: none;
      text-align: center;
      background: #330000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>
  <div id="closedMsg" class="closed-msg">
    üîí Snapbite‚Ñ¢ is clocked out for the day.<br><br>
    The grills are off, the spatulas are resting,<br>
    But Snapbite‚Ñ¢ will be back sizzling soon.<br><br>
    Stay juicy. Stay tuned. üçîüî•
  </div>
  <form id="orderForm">
    <label for="custName">Name</label>
    <input type="text" id="custName" required /><label for="custPhone">Phone</label>
<input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

<label for="pickupTime">Pickup Time (optional)</label>
<input type="text" id="pickupTime" placeholder="e.g. 13:30" />

<div id="menuContainer"></div>
<button type="button" class="add-menu-btn" id="addMenuBtn">+ Add Menu Item</button>

<label for="notes">Notes</label>
<textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

<div class="summary">
  <h3>Order Summary</h3>
  <ul id="orderSummary"></ul>
  <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
</div>

<button type="submit" class="submit-btn">Submit Order</button>

  </form>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("settings/offday").on("value", (snap) => {
      const isOff = snap.val() === true || snap.val() === "true";
      document.getElementById("orderForm").style.display = isOff ? "none" : "block";
      document.getElementById("closedMsg").style.display = isOff ? "block" : "none";
    });

    const menuData = [
      { name: "Smoke Beef", price: 10 },
      { name: "Smoke Chicken", price: 9 },
      { name: "Mix Taco", price: 12 },
      { name: "Classic Sausage", price: 7 },
      { name: "Beef Quesadilla", price: 16 }
    ];

    const addonPrices = {
      "Cheese": 2,
      "Egg": 1,
      "Bacon": 4
    };

    window.addMenuItem = function () {
      const container = document.getElementById("menuContainer");
      const index = container.children.length;

      const block = document.createElement("div");
      block.className = "menu-block";
      block.innerHTML = `
        <button type="button" class="remove-btn" onclick="this.parentElement.remove(); updateSummary()">Remove</button>
        <label>Item</label>
        <select class="item-select" onchange="updateSummary()">
          <option value="">-- Select --</option>
          ${menuData.map(item => `<option data-price="${item.price}" value="${item.name}">${item.name} ‚Äì RM${item.price}</option>`).join('')}
        </select>
        <label>Quantity</label>
        <div class="qty-control">
          <button onclick="changeQty(this, -1)" type="button">-</button>
          <input type="number" class="qty" value="1" min="1" onchange="updateSummary()" />
          <button onclick="changeQty(this, 1)" type="button">+</button>
        </div>
        <div class="addons">
          <label>Add-ons</label>
          ${Object.keys(addonPrices).map(addon => `
            <label style="display:block; margin-top:5px; cursor:pointer;">
              <input type="checkbox" class="addon-checkbox" value="${addon}" onchange="updateSummary()" />
              ${addon} (+RM${addonPrices[addon]})
            </label>
          `).join('')}
        </div>
      `;
      container.appendChild(block);
    };

    function changeQty(btn, diff) {
      const input = btn.parentElement.querySelector("input");
      let val = parseInt(input.value) + diff;
      if (val < 1) val = 1;
      input.value = val;
      updateSummary();
    }

    function updateSummary() {
      const summary = document.getElementById("orderSummary");
      summary.innerHTML = "";
      let total = 0;

      document.querySelectorAll(".menu-block").forEach(block => {
        const itemSel = block.querySelector(".item-select");
        const qty = parseInt(block.querySelector(".qty").value) || 1;
        if (!itemSel.value) return;

        const price = parseFloat(itemSel.selectedOptions[0].dataset.price);
        const itemName = itemSel.value;

        const addonCheckboxes = block.querySelectorAll(".addon-checkbox");
        const addons = [...addonCheckboxes].filter(c => c.checked).map(c => c.value);
        const addonCost = addons.reduce((sum, name) => sum + (addonPrices[name] || 0), 0);

        let line = `${itemName} x${qty}`;
        if (addons.length) line += ` + ${addons.join(", ")}`;

        const lineTotal = (price + addonCost) * qty;
        total += lineTotal;

        const li = document.createElement("li");
        li.textContent = `${line} = RM${lineTotal.toFixed(2)}`;
        summary.appendChild(li);
      });

      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    document.getElementById("addMenuBtn").addEventListener("click", addMenuItem);

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("custName").value;
      const phone = document.getElementById("custPhone").value;
      const pickup = document.getElementById("pickupTime").value;
      const notes = document.getElementById("notes").value;

      const orderItems = [];
      let total = 0;

      document.querySelectorAll(".menu-block").forEach(block => {
        const itemSel = block.querySelector(".item-select");
        const qty = parseInt(block.querySelector(".qty").value) || 1;
        if (!itemSel.value) return;

        const price = parseFloat(itemSel.selectedOptions[0].dataset.price);
        const itemName = itemSel.value;

        const addonCheckboxes = block.querySelectorAll(".addon-checkbox");
        const addons = [...addonCheckboxes].filter(c => c.checked).map(c => c.value);
        const addonCost = addons.reduce((sum, name) => sum + (addonPrices[name] || 0), 0);

        let line = `${itemName} x${qty}`;
        if (addons.length) line += ` + ${addons.join(", ")}`;

        const lineTotal = (price + addonCost) * qty;
        total += lineTotal;
        orderItems.push(line);
      });

      if (!orderItems.length) return alert("Please add at least one item.");

      let msg = `Snapbite‚Ñ¢ Order\nName: ${name}\nPhone: ${phone}`;
      if (pickup) msg += `\nPickup Time: ${pickup}`;
      msg += `\n\nOrder:\n${orderItems.join("\n")}\n\nTotal: RM${total.toFixed(2)}`;
      if (notes) msg += `\nNotes: ${notes}`;

      const orderObj = {
        name, phone, pickup, notes,
        items: orderItems, total,
        status: "pending",
        time: new Date().toISOString()
      };

      db.ref("orders").push(orderObj, (err) => {
        if (!err) {
          window.location.href = "https://wa.me/60173209379?text=" + encodeURIComponent(msg);
        } else {
          alert("Failed to submit order.");
        }
      });
    });
  </script></body>
</html>
