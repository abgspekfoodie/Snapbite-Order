<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      color: #ff9500;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    .submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }
    .closed-msg {
      text-align: center;
      background: #330000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      color: #ff6b6b;
    }
    #loadingOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ff9500;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #loadingOverlay img {
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px #ff9500);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>
  <div id="closedMsg" class="closed-msg" style="display: none;">
    üîí Snapbite‚Ñ¢ is clocked out for the day.<br><br>
    No sizzle, no flip, no juicy display. üçîüî•<br><br>
    We're recharging the taste, giving dreams some play,<br>
    But don't you worry ‚Äî we‚Äôre not far away.<br><br>
    üí¨ Stay tuned, stay hype, we‚Äôll be back your way!
  </div>  <form id="orderForm" style="display: none;">
    <label for="custName">Name</label>
    <input type="text" id="custName" required /><label for="custPhone">Phone</label>
<input type="tel" id="custPhone" required />

<label for="menu">Select Menu</label>
<select id="menu"></select>

<label for="qty">Quantity</label>
<input type="number" id="qty" min="1" value="1" />

<button type="submit" class="submit-btn">Submit Order</button>

  </form>  <div id="loadingOverlay">
    <img src="https://i.imgur.com/odJLb2V.png" alt="Spatula loading spinner" />
    Preparing your order...
  </div><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
    authDomain: "snapbite-admin.firebaseapp.com",
    databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "snapbite-admin",
    storageBucket: "snapbite-admin.appspot.com",
    messagingSenderId: "146625734660",
    appId: "1:146625734660:web:23ada593e4818ed7332d51"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const menuSelect = document.getElementById("menu");
  const orderForm = document.getElementById("orderForm");
  const closedMsg = document.getElementById("closedMsg");

  db.ref("settings/offday").on("value", snap => {
    const isOff = snap.val() === true;
    closedMsg.style.display = isOff ? "block" : "none";
    orderForm.style.display = isOff ? "none" : "block";
  });

  db.ref("menu").on("value", snap => {
    const menu = snap.val();
    menuSelect.innerHTML = "";
    for (let item of menu) {
      if (item.available) {
        const opt = document.createElement("option");
        opt.value = item.name;
        opt.textContent = `${item.name} (RM${item.price})`;
        opt.dataset.price = item.price;
        menuSelect.appendChild(opt);
      }
    }
  });

  orderForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("custName").value.trim();
    const phone = document.getElementById("custPhone").value.trim();
    const menuName = menuSelect.value;
    const qty = parseInt(document.getElementById("qty").value);
    const price = parseFloat(menuSelect.options[menuSelect.selectedIndex].dataset.price);
    const total = price * qty;

    const msg = `Snapbite Order\nName: ${name}\nPhone: ${phone}\nOrder: ${menuName} x${qty} = RM${total.toFixed(2)}`;
    document.getElementById("loadingOverlay").style.display = "flex";

    const order = { name, phone, item: menuName, qty, total, time: new Date().toISOString() };
    db.ref("orders").push(order, err => {
      if (!err) {
        setTimeout(() => {
          window.open("https://wa.me/60173209379?text=" + encodeURIComponent(msg), "_blank");
          window.location.href = "https://abgspekfoodie.github.io/Terimakasih/";
        }, 2000);
      } else {
        alert("Error submitting order.");
        document.getElementById("loadingOverlay").style.display = "none";
      }
    });
  });
</script></body>
</html>
