<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapbite‚Ñ¢ Live Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      color: #ff9500;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    .menu-block {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
      position: relative;
    }
    .menu-block .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .summary {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      margin-top: 25px;
    }
    .summary h3 {
      margin-top: 0;
      color: #ff9500;
    }
    button.submit-btn, button.add-menu-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button.submit-btn {
      background: #ff9500;
      color: #000;
      font-weight: bold;
    }
    button.add-menu-btn {
      background: #0a84ff;
      color: #fff;
    }
    .closed-msg {
      text-align: center;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      color: #ff6b6b;
      margin-top: 60px;
      font-size: 1.1rem;
      line-height: 1.7;
    }
    #loadingOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ff9500;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #loadingOverlay img {
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px #ff9500);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Snapbite‚Ñ¢ Live Order</h1>
  <div id="closedMsg" class="closed-msg" style="display: none;">
    <strong>We're taking a break.</strong><br><br>
    Snapbite‚Ñ¢ is currently closed for the day. We're recharging for more juicy bites tomorrow.<br><br>
    Thanks for your love and hunger. See you soon! üçîüî•
  </div>  <form id="orderForm" style="display: none;">
    <label for="custName">Name</label>
    <input type="text" id="custName" required placeholder="Your name" /><label for="custPhone">Phone</label>
<input type="tel" id="custPhone" required placeholder="Your phone number" pattern="[0-9+]+" />

<label for="pickupTime">Pickup Time</label>
<select id="pickupTime" required>
  <option value="">-- Select Time Slot --</option>
  <option value="12:00 PM - 12:30 PM">12:00 PM - 12:30 PM</option>
  <option value="12:30 PM - 1:00 PM">12:30 PM - 1:00 PM</option>
  <option value="1:00 PM - 1:30 PM">1:00 PM - 1:30 PM</option>
  <option value="1:30 PM - 2:00 PM">1:30 PM - 2:00 PM</option>
</select>

<div id="menuContainer"></div>

<button type="button" class="add-menu-btn" onclick="addMenu()">+ Add Menu Item</button>

<label for="notes">Notes</label>
<textarea id="notes" rows="3" placeholder="Extra instructions (optional)"></textarea>

<div class="summary">
  <h3>Order Summary</h3>
  <ul id="orderSummary"></ul>
  <p><strong>Total: RM <span id="totalPrice">0.00</span></strong></p>
</div>

<button type="submit" class="submit-btn">Submit Order</button>

  </form>  <div id="loadingOverlay">
    <img src="https://i.imgur.com/k3Y4bWJ.png" alt="Spatula loading spinner" />
    Preparing your order...
  </div>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_gnrfNMlJaNu6zSZqX7eiXzbZrnmtA2M",
      authDomain: "snapbite-admin.firebaseapp.com",
      databaseURL: "https://snapbite-admin-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "snapbite-admin",
      storageBucket: "snapbite-admin.appspot.com",
      messagingSenderId: "146625734660",
      appId: "1:146625734660:web:23ada593e4818ed7332d51"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("settings/offday").on("value", snap => {
      const isOff = snap.val() === true;
      document.getElementById("orderForm").style.display = isOff ? "none" : "block";
      document.getElementById("closedMsg").style.display = isOff ? "block" : "none";
    });
  </script></body>
</html>
